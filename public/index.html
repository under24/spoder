    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <script>let socket = io.connect(window.location.hostname + ':' + 3000);</script>

    <script src="assets/utils/MathUtils.js"></script>

    <script src="assets/utils/GenericUtils.js"></script>

    <!-- reducers -->
    <script src="assets/redux/reducers/angles.js"></script>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/polymer-redux/polymer-redux.html">
    <!-- init redux -->
    <script src="assets/redux/initRedux.js"></script>
    <!-- polymer if -->
    <link rel="import" href="bower_components/polymer/lib/elements/dom-if.html">

    <link rel="import" href="assets/polymer/watchers/angle-generator.html">
    <link rel="import" href="assets/polymer/watchers/modifier-watcher.html">

  <body>
    
    <!-- generate angles from coords -->
    <angle-generator></angle-generator>
    <!-- watches modifier values -->
    <modifier-watcher></modifier-watcher>
    <!-- generate movement pointers -->
    <pointer-generator></pointer-generator>
    <!-- generate TransitionShift + pick up observable settings -->
    <iteration-generator></iteration-generator>
    <!-- prepare blueprint -->
    <blueprint-generator></blueprint-generator>
    <!-- handle movement -->
    <movement-sequencer></movement-sequencer>
    <!-- socket listener -->
    <socket-listener></socket-listener>
    
    <!-- settings dialog pop up -->
    <view-settings-pop-up></view-settings-pop-up>
    
    <section class="main">
      <div class="status-bar">
        <div class="status-bar-item">
          Joystick<i class="led red"></i>
        </div>
        <div class="status-bar-item">
          Connected<i class="led green"></i>
        </div>
      </div>
      <div class="flex-container viewport">
        <div class="flex-column-container">
          <div class="flex-row-box">
            <view-picker view="relative-sagittal-view"></view-picker>
          </div>
          <div class="flex-row-box">
            <view-picker view="relative-transverse-view"></view-picker>
          </div>
        </div>
        <div class="flex-column-container">
          <div class="flex-row-box">
            <view-picker view="coronal-view"></view-picker>
          </div>
          <div class="flex-row-box">
            <view-picker view="transverse-animation-view"></view-picker>
          </div>
        </div>
        <div class="flex-column-container">
          <div class="flex-row-box">
            <view-picker view="direction-joystick-view"></view-picker>
          </div>
          <div class="flex-row-box">
            <view-picker view="movement-controller-view"></view-picker>
          </div>
        </div>
      </div>
    </section>
