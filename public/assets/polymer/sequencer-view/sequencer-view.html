<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="sequencer-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      #sequenceTimeline {
        width: 95%;
        border: 1px solid;
        margin: auto;
        box-sizing: border-box;
        position: relative;
      }
      #sequenceTimeline .leg {
        font-size: 17px;
        border-top: 1px solid black;
        display: flex;
      }
      #sequenceTimeline .leg:first-child {
        border-top: none;
      }
      #sequenceTimeline hr {
        margin: 0px;
      }
      #sequenceTimeline .leg-id {
        display: inline-block;
        border-right: 1px solid;
        padding: 4px 0px 4px 8px;
        width: 50px;
      }
      #cursor {
        width: 1px;
        background: black;
        position: absolute;
        display: inline-block;
        top: 0px;
        bottom: 0px;
        left: 54%;
      }
      #cursor::after {
        content: '';
        display: inline-block;
        width: 10px;
        background-color: rgba(0, 0, 0, 0.05);
        top: 0px;
        bottom: 0px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      #cursorKnob {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(128, 128, 128, 0.21);
        padding: 4px 8px 2px;
      }
      .leg-sequence {
        flex: 1;
        position: relative;
      }
      .leg-sequence .sequence {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.2);
      }
      .sequence:nth-child(odd) {
        top: 3px;
        bottom: 15px;
      }
      .sequence:nth-child(even) {
        bottom: 3px;
        top: 15px;
      }
      .cursor-wrapper {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 59px;
        right: 0px;
      }
    </style>
    
    <div id="controlls">sequencer</div>
    
    <div id="sequenceTimeline">
      <div class="row leg legid1" id="leg1">
        <div class="leg-id">L1 (1)</div>
        <div class="leg-sequence"></div>
      </div>
      <div class="row leg legid2" id="leg2">
        <div class="leg-id">R1 (2)</div>
        <div class="leg-sequence"></div>
      </div>
      <div class="row leg legid3" id="leg3">
        <div class="leg-id">L2 (3)</div>
        <div class="leg-sequence"></div>
      </div>
      <div class="row leg legid4" id="leg4">
        <div class="leg-id">R2 (4)</div>
        <div class="leg-sequence"></div>
      </div>
      <div class="row leg legid5" id="leg5">
        <div class="leg-id">L3 (5)</div>
        <div class="leg-sequence"></div>
      </div>
      <div class="row leg legid6" id="leg6">
        <div class="leg-id">R3 (6)</div>
        <div class="leg-sequence"></div>
      </div>
      
      <div class="cursor-wrapper">
        <div id="cursor">
          <div id="cursorKnob">50</div>
        </div>
      </div>

    </div>
    
  </template>

  <script>
    class sequencerView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'sequencer-view'; }
      static get properties() {
        return {
          // legId: {
          //   statePath: 'views.sequencerViewLegId'
          // },
        };
      }
      
      loadData(blueprint, timeline, metaData) {
        
        for (let legId in blueprint) {
          if (!blueprint[legId].length) continue;

          blueprint[legId].forEach(item => {
             let div = document.createElement('div');
             div.className = 'sequence';
             div.style.width = `${item.endPct - item.startPct}%`;
             div.style.left = `${item.startPct}%`;
             
             this.$[`leg${legId}`].querySelector('.leg-sequence').appendChild(div);
          })
        }
      }
      

    }
    window.customElements.define(sequencerView.is, sequencerView);
  </script>
</dom-module>
