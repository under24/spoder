<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-view-debug-panel">
  <template>
    <style>
      :host {
        position: absolute;
        right: 0px;
      }
      select {
        width: 75px;
        padding: 5px 0px;
        text-align: center;
        outline: none;
        overflow: hidden;
      }
    </style>
    <select on-change="handleSelectChanged" size="6" value="[[legId]]">
      <option value="1" selected>Leg 1 (L)</option>
      <option value="2">Leg 2 (R)</option>
      <option value="3">Leg 3 (L)</option>
      <option value="4">Leg 4 (R)</option>
      <option value="5">Leg 5 (L)</option>
      <option value="6">Leg 6 (R)</option>
    </select>
  </template>

  <script>
    class transverseViewDebugPanel extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view-debug-panel'; }
      static get properties() {
        return {
          legId: {
            type: Number,
            statePath: 'views.transverseViewLegId'
          }
          
        };
      }
      
      handleSelectChanged(e) {
        store.dispatch({type: "TRANSVERSE_VIEW_LEG_ID_CHANGED", payload: +e.target.value});
        e.preventDefault();
        e.stopPropagation();
      }

    }

    window.customElements.define(transverseViewDebugPanel.is, transverseViewDebugPanel);
  </script>
</dom-module>
