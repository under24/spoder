<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/polymer/lib/elements/dom-if.html">
<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->

<dom-module id="diag-section">
  <template>
    <style>
      :host {
        display: block;
      }
      :host(.layout-text) section {
        display: block;
      }
      :host(.layout-bars) section {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: flex-end;
      }
      header {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[header]]">
      <header><h3>[[header]]</h3></header>
    </template>
    <section>
      <slot></slot>
    </section>
  </template>

  <script>
    class diagSection extends Polymer.Element {
      static get is() { return 'diag-section'; }
      static get properties() {
        return {
          header: String
        };
      }

      ready() {
        super.ready();
        
      }

    }

    window.customElements.define(diagSection.is, diagSection);
  </script>
</dom-module>
