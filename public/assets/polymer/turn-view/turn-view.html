<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../digital-joystick/digital-joystick.html">

<dom-module id="turn-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <digital-joystick
      input="[[computeInput(turn)]]"
      output="{{joystickOutput}}">
    </digital-joystick>
  </template>

  <script>
    class turnView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'turn-view'; }
      static get properties() {
        return {
          turn: {
            statePath: 'movement.turn',
          },
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(joystickOutput) {
        if (this.turn &&
            joystickOutput.xShift === this.turn.x) return;
        
        store.dispatch({
          type: "MOVEMENT_TURN_VALUES_CHANGED",
          payload: { x: joystickOutput.xShift }
        });
      }
      
      computeInput(turn) {
        return { xShift: turn.x };
      }

    }
    window.customElements.define(turnView.is, turnView);
  </script>
</dom-module>
