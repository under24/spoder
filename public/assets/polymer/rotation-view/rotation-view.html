<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../digital-joystick/digital-joystick.html">

<dom-module id="rotation-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <digital-joystick
      expand-output
      lock-y-axis
      output="{{joystickOutput}}">
    </digital-joystick>
  </template>

  <script>
    class rotationView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'rotation-view'; }
      static get properties() {
        return {
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(newValue) {
        store.dispatch({
          type: "BASE_XY_ROTATION_MODIFIER_CHANGED",
          payload: { rotationModifier: +newValue.xShift.toFixed(0) }
        });
      }

    }

    window.customElements.define(rotationView.is, rotationView);
  </script>
</dom-module>
