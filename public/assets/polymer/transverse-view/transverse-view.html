<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../view-cursor/view-cursor.html">
<link rel="import" href="../transverse-view-base/transverse-view-base.html">
<link rel="import" href="../transverse-view-debug-panel/transverse-view-debug-panel.html">
<link rel="import" href="../new-view-cursor/new-view-cursor.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <transverse-view-base></transverse-view-base>
    <view-cursor id="cursor" view="transverse"></view-cursor>
    <transverse-view-debug-panel></transverse-view-debug-panel>
    
    <new-view-cursor
      view="transverse" 
      side="[[side]]" 
      output={{cursorOutput}} 
      passed-x="[[cursorX]]" 
      passed-y="[[cursorY]]"
      offset-x="100"
      offset-y="100"
    >
    </new-view-cursor>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          legId: {
            statePath: 'views.transverseViewLegId'
          },
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          cursorX: {
            statePath(state) {
              return state.coords[this.legId].transverseCursorX;
            }
          },
          cursorY: {
            statePath(state) {
              return state.coords[this.legId].transverseCursorY;
            }
          },
          side: {
            statePath(state) {
              return state.legs[this.legId].side;
            }
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: newValue.x,
            transverseCursorY: newValue.y
          }
        });
      }

    }

    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
