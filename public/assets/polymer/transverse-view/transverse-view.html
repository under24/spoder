<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../transverse-view-base/transverse-view-base.html">
<link rel="import" href="../view-cursor/view-cursor.html">
<link rel="import" href="../view-leg-selector/view-leg-selector.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <transverse-view-base
      x="[[computeXY(coords.transverseBaseX, viewOffsets.transverseViewOffsetX)]]"
      y="[[computeXY(coords.transverseBaseY, viewOffsets.transverseViewOffsetY)]]"
      side="[[coords.side]]"
      reach-radius="[[misc.transverseReachRadius]]"
      coxa-screen-angle="[[angles.coxaScreenAngle]]"
      impossible-range="[[metaData.impossibleRange]]"
      leg-length="[[misc.sagittalDiff.dx]]"
      animation-center-coords="[[computeAnimationCenterCoords(metaData, coords, misc, viewOffsets)]]"
      animation-circle-diameter="[[computeAnimationCircleDiameter(metaData, misc)]]"
      offset-rotation="[[coords.offsetRotation]]"
      output="{{baseOutput}}">
    </transverse-view-base>
        
    <view-cursor
      side="[[coords.side]]" 
      x="[[computeXY(coords.transverseCursorX, viewOffsets.transverseViewOffsetX)]]"
      y="[[computeXY(coords.transverseCursorY, viewOffsets.transverseViewOffsetY)]]"
      output="{{cursorOutput}}">
    </view-cursor>
    
    <view-leg-selector 
      position="right"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'views.transverseViewLegId'
          },
          metaData: {
            statePath: 'metaData',
          },
          viewOffsets: {
            statePath(state) {
              return state.viewOffsets[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: newValue.x,
            transverseCursorY: newValue.y
          }
        });
      }
      
      observeBaseOutput(newValue, oldValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseBaseX: newValue.x,
            transverseBaseY: newValue.y,
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_LEG_ID_CHANGED",
          payload: newValue.value
        });
      }
      
      computeLegLength(misc) {
        // return misc.sagittalDiff.dx;
        
        // TODO
        // add angle visibility + out of reach restrictions
      }
      
      computeAnimationCenterCoords(metaData, coords, misc, viewOffsets) {
        if (metaData == undefined || coords == undefined || misc === undefined || viewOffsets === undefined) return;
        
        // distance to the center of the circle + offset from impossible range
        let distance = (misc.transverseReachRadius + metaData.impossibleRange) / 2;
        
        let x = coords.transverseBaseX + viewOffsets.transverseViewOffsetX;
        let y = coords.transverseBaseY + viewOffsets.transverseViewOffsetY;
        
        let finalCoords;
        if (coords.offsetRotation === 0) {
          finalCoords = { x: x + distance, y };
        } else {
          // if side == left => use original offset, if side == right => flip offset number (1 => -1)
          let angle = coords.side == 'left' ? coords.offsetRotation : Utils.flipNumber(coords.offsetRotation);
          finalCoords = Utils.getCoordsFromDistanceAndAngle(x, y, angle, distance);
        }
        return finalCoords;
      }
      
      computeAnimationCircleDiameter(metaData, misc) {
        if (metaData === undefined ||  misc === undefined) return;
        
        // radius + offset from impossible range
        return misc.transverseReachRadius - metaData.impossibleRange;
      }
      
      computeXY(coord, offset) {
        if (coord === undefined || offset === undefined) return;

        return coord + offset;
      }

    }

    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
