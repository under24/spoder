<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../transverse-view-base/transverse-view-base.html">
<link rel="import" href="../transverse-view-debug-panel/transverse-view-debug-panel.html">
<link rel="import" href="../new-view-cursor/new-view-cursor.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <transverse-view-base 
      leg-id="[[legId]]" 
      x=[[baseX]] 
      y=[[baseY]]
      cursor-x="[[cursorX]]"
      cursor-y="[[cursorY]]"
      side="[[side]]"
      coxa-screen-angle="[[leg.coxaScreenAngle]]"
      meta-data="[[metaData]]"
    >
    </transverse-view-base>
    
    <transverse-view-debug-panel></transverse-view-debug-panel>
    
    <new-view-cursor
      view="transverse" 
      side="[[side]]" 
      output={{cursorOutput}} 
      passed-x="[[cursorX]]" 
      passed-y="[[cursorY]]"
    >
    </new-view-cursor>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'views.transverseViewLegId'
          },
          side: {
            statePath(state) {
              return state.legs[this.legId].side;
            }
          },
          cursorX: {
            statePath(state) {
              return state.coords[this.legId].transverseCursorX;
            }
          },
          cursorY: {
            statePath(state) {
              return state.coords[this.legId].transverseCursorY;
            }
          },
          baseX: {
            statePath(state) {
              return state.coords[this.legId].transverseBaseX;
            }
          },
          baseY: {
            statePath(state) {
              return state.coords[this.legId].transverseBaseY;
            }
          },
          leg: {
            statePath(state) {
              return state.legs[this.legId];
            }
          },
          metaData: {
            statePath: 'metaData',
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: newValue.x,
            transverseCursorY: newValue.y
          }
        });
      }

    }

    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
