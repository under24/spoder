<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../transverse-view-base/transverse-view-base.html">
<link rel="import" href="../new-view-cursor/new-view-cursor.html">
<link rel="import" href="../view-leg-selector/view-leg-selector.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <transverse-view-base 
      passed-x="[[coords.transverseBaseX]]"
      passed-y="[[coords.transverseBaseY]]"
      side="[[coords.side]]"
      combined-legs-length="[[computeCombinedLegsLength(metaData)]]"
      coxa-screen-angle="[[legs.coxaScreenAngle]]"
      impossible-range="[[metaData.impossibleRange]]"
      leg-length="[[computeLegLength(coords, metaData, legs.femurScreenAngle)]]"
      animation-center-coords="[[computeAnimationCenterCoords(metaData, coords)]]"
      animation-circle-radius="[[computeAnimationCircleRadius(metaData)]]"
      offset-y="[[coords.transverseViewOffsetY]]"
      offset-x="[[coords.transverseViewOffsetX]]"
      offset-rotation="[[coords.offsetRotation]]"
      output="{{baseOutput}}">
    </transverse-view-base>
        
    <new-view-cursor
      view="transverse" 
      side="[[coords.side]]" 
      passed-x="[[coords.transverseCursorX]]" 
      passed-y="[[coords.transverseCursorY]]"
      offset-y="[[coords.transverseViewOffsetY]]"
      offset-x="[[coords.transverseViewOffsetX]]"
      output="{{cursorOutput}}">
    </new-view-cursor>
    
    <view-leg-selector 
      position="right"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'views.transverseViewLegId'
          },
          metaData: {
            statePath: 'metaData',
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          legs: {
            statePath(state) {
              return state.legs[this.legId];
            }
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: newValue.x,
            transverseCursorY: newValue.y
          }
        });
      }
      
      observeBaseOutput(newValue, oldValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseBaseX: newValue.x,
            transverseBaseY: newValue.y,
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_LEG_ID_CHANGED",
          payload: newValue.value
        });
      }
      
      computeCombinedLegsLength(metaData) {
        return metaData.femurLength + metaData.tibiaLength;
      }
      
      computeLegLength(coords, metaData, femurScreenAngle) {
        if (coords == undefined || metaData == undefined || femurScreenAngle == undefined) return;
        
        let length;

        // let length = Utils.getDistance(coords.sagittalCursorX - coords.sagittalBaseX, coords.sagittalCursorY - coords.sagittalBaseY);
        // let combinedLegsLength = metaData.femurLength + metaData.tibiaLength;
        // 
        // if (length > combinedLegsLength) length = combinedLegsLength;
        // 
        // return length;
        debugger;
        let a = Utils.getDistance(coords.sagittalCursorX - coords.sagittalBaseX, coords.sagittalCursorY - coords.sagittalBaseY);
        
        
        let distance = Utils.getDistance(coords.sagittalCursorX - coords.sagittalBaseX, coords.sagittalCursorY - coords.sagittalBaseY);
        let newCoords = Utils.getCoordsFromDistanceAndAngle(coords.sagittalBaseX, coords.sagittalBaseY, femurScreenAngle, metaData.femurLength);
        
        if (newCoords.x > coords.sagittalCursorX)
          length = newCoords.x - coords.sagittalBaseX;
        else
          length = coords.sagittalCursorX - coords.sagittalBaseX;
          // console.log(coords.sagittalCursorX - coords.sagittalBaseX);
        
        // if (length > combinedLegsLength) length = combinedLegsLength;
        if (a > metaData.combinedLegsLength) length = metaData.combinedLegsLength;
        
        return length;
      }
      
      computeAnimationCenterCoords(metaData, coords) {
        if (metaData == undefined || coords == undefined) return;
        
        let distance = (metaData.combinedLegsLength + metaData.impossibleRange) / 2;
        
        let x = coords.transverseBaseX + coords.transverseViewOffsetX;
        let y = coords.transverseBaseY + coords.transverseViewOffsetY;
        
        let final;
        if (coords.offsetRotation === 0)
          final = { x: x + distance, y };
        else {
          let angle = coords.side == 'left' ? coords.offsetRotation : Utils.flipNumber(coords.offsetRotation);
          final = Utils.getCoordsFromDistanceAndAngle(x, y, angle, distance);
        }
        
        return final;
      }
      
      computeAnimationCircleRadius(metaData) {        
        return metaData.combinedLegsLength - metaData.impossibleRange;
      }

    }

    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
