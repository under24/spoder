<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="level-modifier-view">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
    <input type="range" value="0" min="-100" max="100" on-input="changeHandler"/>
  </template>

  <script>
    class levelModifierView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'level-modifier-view'; }
      static get properties() {
        return {
          // legId: {
          //   type: Number,
          //   reflectToAttribute: true
          // }
        };
      }
      
      changeHandler(e) {
        store.dispatch({type: "BASE_Y_LEVEL_MODIFIER_CHANGED", payload: {levelModifier: +e.target.value}});
        e.preventDefault();
        e.stopPropagation();
      }

    }

    window.customElements.define(levelModifierView.is, levelModifierView);
  </script>
</dom-module>
