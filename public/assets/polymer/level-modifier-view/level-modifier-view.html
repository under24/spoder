<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../new-digital-joystick/new-digital-joystick.html">

<dom-module id="level-modifier-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      new-digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <new-digital-joystick
      lock-x-axis
      input="[[computeInput(levelModifier)]]"
      output="{{joystickOutput}}">
    </new-digital-joystick>    
  </template>

  <script>
    class levelModifierView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'level-modifier-view'; }
      static get properties() {
        return {
          levelModifier: {
            statePath: 'modifiers.level',
          },
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(newValue) {
        if (this.levelModifier && newValue.yShift === this.levelModifier.levelModifier) return;
        
        store.dispatch({
          type: "LEVEL_MODIFIER_CHANGED",
          payload: { levelModifier: newValue.yShift }
        });
      }
      
      computeInput(levelModifier) {
        return { yShift: levelModifier.levelModifier };
      }

    }

    window.customElements.define(levelModifierView.is, levelModifierView);
  </script>
</dom-module>
