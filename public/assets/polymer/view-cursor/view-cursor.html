<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="view-cursor">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.35);
        height: 20px;
        width: 20px;
        position: absolute;
        border-radius: 100%;
      }
      :host([side=left]) {
        transform: translate(-50%, -50%);
        right: initial !important;
      }
      :host([side=right]) {
        transform: translate(50%, -50%);
        left: initial !important;
      }
    </style>
  </template>

  <script>
    class viewCursor extends ReduxMixin(Polymer.Element) {
      static get is() { return 'view-cursor'; }
      static get properties() {
        return {
          side: {
            reflectToAttribute: true,
            observer: 'observeSide'
          },
          x: {
            observer: 'observeCursorX'
          },
          y: {
            observer: 'observeCursorY'
          },
          output: {
            notify: true
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();

        this.onmousedown = (e) => {
          let clickCoords = {x: e.pageX,y: e.pageY};

          document.onmousemove = (e) => {
            let diffX = clickCoords.x - e.pageX;
            let diffY = clickCoords.y - e.pageY;
            
            // the position is the same
            if (diffX === 0 && diffY === 0) return;
            
            // filter out 0 value
            let payload = {};
            if (diffX !== 0) {
              switch (this.side) {
                case 'left':
                  payload.x = diffX; break;
                case 'right':
                  payload.x = Utils.flipNumber(diffX); break;
              }
              // update prev coords
              clickCoords.x = e.pageX;
            }
            if (diffY !== 0) {
              payload.y = diffY;
              // update prev coords
              clickCoords.y = e.pageY;
            }
            
            // export data to the upper component
            this.output = payload;
            
            e.preventDefault();
            e.stopPropagation();
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          }
          e.preventDefault();
          e.stopPropagation()
        }
      }
      
      redrawX(x) {
        switch (this.side) {
          case 'left':
            this.style.left = `${x}px`; return;
          case 'right':
            this.style.right = `${x}px`; return;
        }
      }
      
      redrawY(y) {
        this.style.top = `${y}px`;
      }
      
      observeSide(newSide) {
        this.redrawX(this.x);
      }

    }
    viewCursor.prototype.observeCursorX = viewCursor.prototype.redrawX;
    viewCursor.prototype.observeCursorY = viewCursor.prototype.redrawY;

    window.customElements.define(viewCursor.is, viewCursor);
  </script>
</dom-module>
