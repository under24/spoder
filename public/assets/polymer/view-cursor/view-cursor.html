<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="view-cursor">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.35);
        height: 20px;
        width: 20px;
        position: absolute;
        border-radius: 100%;
        top: 0px;
      }
      :host([side=left]) {
        right: initial !important;
        left: 0px;
      }
      :host([side=right]) {
        left: initial !important;
        right: 0px;
      }
    </style>
  </template>

  <script>
    class viewCursor extends ReduxMixin(Polymer.Element) {
      static get is() { return 'view-cursor'; }
      static get properties() {
        return {
          side: {
            reflectToAttribute: true
          },
          xy: {
            observer: 'observeXY'
          },
          output: {
            notify: true
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();

        this.onmousedown = e => {
          let clickCoords = { x: e.pageX, y: e.pageY };

          document.onmousemove = e => {
            let diffX = clickCoords.x - e.pageX;
            let diffY = clickCoords.y - e.pageY;
            
            // the position is the same
            if (diffX === 0 && diffY === 0) return;
            
            // filter out 0 value
            let output = {};
            if (diffX !== 0) {
              switch (this.side) {
                case 'left':
                  output.x = diffX; break;
                case 'right':
                  output.x = MU.flipNumber(diffX); break;
              }
              // update prev coords
              clickCoords.x = e.pageX;
            }
            if (diffY !== 0) {
              output.y = diffY;
              // update prev coords
              clickCoords.y = e.pageY;
            }
            
            // export data to the upper component
            this.processOutputFlow(output);
            
            e.preventDefault();
            e.stopPropagation();
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          }
          e.preventDefault();
          e.stopPropagation()
        }
      }
      
      processInputFlow(coords) {
        switch (this.side) {
          case 'left':
            this.style.transform = `translate(${coords.x - 10}px, ${coords.y - 10}px)`; break;
          case 'right':
            this.style.transform = `translate(${-coords.x + 10}px, ${coords.y - 10}px)`; break;
        }
      }
      
      processOutputFlow(output) {
        this.output = output;
      }

    }
    viewCursor.prototype.observeXY = viewCursor.prototype.processInputFlow;
    
    window.customElements.define(viewCursor.is, viewCursor);
  </script>
</dom-module>
