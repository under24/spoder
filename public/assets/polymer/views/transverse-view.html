<link rel="import" href="transverse-view-base.html">
<link rel="import" href="../helper-components/view-cursor.html">
<link rel="import" href="../helper-components/view-leg-selector.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      :host([side=left]) .center-point {
        left: 0px;
      }
      :host([side=right]) .center-point {
        right: 0px;
      }
      :host([row=front]) .center-point {
        bottom: 0px;
      }
      :host([row=middle]) .center-point {
        top: 50%;
      }
      :host([row=back]) .center-point {
        top: 0px;
      }
      .center-point {
        position: absolute;
        width: 0px;
        height: 0px;
      }
      .center-point::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <div class="center-point">
      <transverse-view-base
        x="[[computeXY(coords.transverseBaseX, viewOffsets.transverseViewOffsetX)]]"
        y="[[computeXY(coords.transverseBaseY, viewOffsets.transverseViewOffsetY)]]"
        side="[[side]]"
        reach-radius="[[misc.transverseReachRadius]]"
        coxa-screen-angle="[[angles.coxaScreenAngle]]"
        impossible-range="[[metaData.impossibleRange]]"
        leg-length="[[misc.transverseLegLength]]"
        movement-center-coords="[[computeMovementCenterCoords(movementCircle, viewOffsets)]]"
        movement-circle-diameter="[[movementCircle.diameter]]"
        movement-pointer="[[computeMovementPointer(movementPointer, viewOffsets)]]"
        base-coxa-angle="[[computeBaseCoxaAngle(baseDirection, baseCoxaAttachmentAngle)]]"
        output="{{baseOutput}}">
      </transverse-view-base>
      
      <view-cursor
        side="[[side]]"
        xy="[[computeCursorXY(coords.transverseCursorX, viewOffsets.transverseViewOffsetX, coords.transverseCursorY, viewOffsets.transverseViewOffsetY)]]"
        output={{cursorOutput}}>
      </view-cursor>
    </div>
    
    <view-leg-selector 
      position="left"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'viewSettings.transverseView.legId'
          },
          metaData: {
            statePath: 'metaData',
          },
          viewOffsets: {
            statePath(state) {
              return state.viewOffsets[this.legId];
            }
          },
          movementCircle: {
            statePath(state) {
              return state.movement.circles[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          baseDirection: {
            statePath: 'base.direction'
          },
          baseCoxaAttachmentAngle: {
            statePath(state) {
              return state.base.coxaAttachmentAngle[this.legId];
            }
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          movementPointer: {
            statePath(state) {
              return state.movement.pointers[this.legId];
            }
          },
          side: {
            computed: 'computeSide(legId)',
            reflectToAttribute: true
          },
          row: {
            computed: 'computeRow(legId)',
            reflectToAttribute: true
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: newValue.x,
            transverseCursorY: newValue.y
          }
        });
      }
      
      observeBaseOutput(newValue, oldValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseBaseX: newValue.x,
            transverseBaseY: newValue.y,
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { legId: newValue.value }
        });
      }
      
      computeMovementCenterCoords(movementCircle, viewOffsets) {
        return {
          x: movementCircle.x + viewOffsets.transverseViewOffsetX,
          y: movementCircle.y + viewOffsets.transverseViewOffsetY,
        }
      }
      
      computeXY(coord, offset) {
        return coord + offset;
      }
      
      computeCursorXY(x, offsetX, y, offsetY) {
        return {
          x: x + offsetX,
          y: y + offsetY
        }
      }
      
      computeMovementPointer(movementPointer, viewOffsets) {
        return {
          x: movementPointer.x + viewOffsets.transverseViewOffsetX,
          y: movementPointer.y + viewOffsets.transverseViewOffsetY
        };
      }
      
      computeBaseCoxaAngle(baseDirection, baseCoxaAttachmentAngle) {
        return baseDirection + baseCoxaAttachmentAngle;
      }
      
      computeSide(legId) {
        return GU.getLegSide(legId);
      }
      
      computeRow(legId) {
        return GU.getLegRow(legId);
      }

    }
    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
