<link rel="import" href="transverse-view-base.html">
<link rel="import" href="../helper-components/view-cursor.html">
<link rel="import" href="../helper-components/view-leg-selector.html">

<dom-module id="transverse-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      :host([side=left]) .center-point {
        left: 0px;
      }
      :host([side=right]) .center-point {
        right: 0px;
      }
      :host([row=front]) .center-point {
        bottom: 0px;
      }
      :host([row=middle]) .center-point {
        top: 50%;
      }
      :host([row=back]) .center-point {
        top: 0px;
      }
      .center-point {
        position: absolute;
        width: 0px;
        height: 0px;
      }
      .center-point::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .settings {
        position: absolute;
        top: 14px;
        right: 48px;
        color: rgba(69, 68, 83, 0.7);
        cursor: pointer;
      }
      .settings:hover {
        background-color: #fff;
        color: #454453;
      }
    </style>
    
    <!-- settings icon -->
    <div class="settings" on-click="showSettingsDialog">â˜°</div>
    
    <div class="center-point">
      <transverse-view-base
        xy="[[computeXY(coords, viewOffsets, scaling, useOffsets)]]"
        side="[[side]]"
        reach-radius="[[scaleInput(misc.transverseReachRadius, scaling)]]"
        coxa-screen-angle="[[angles.coxaScreenAngle]]"
        impossible-range="[[scaleInput(metaData.impossibleRange, scaling)]]"
        leg-length="[[scaleInput(misc.transverseLegLength, scaling)]]"
        movement-center-coords="[[computeMovementCenterCoords(movementCircle, viewOffsets, scaling, useOffsets)]]"
        movement-circle-diameter="[[scaleInput(movementCircle.diameter, scaling)]]"
        movement-pointer="[[computeMovementPointer(movementPointer, viewOffsets, scaling, useOffsets)]]"
        base-coxa-angle="[[computeBaseCoxaAngle(baseDirection, baseCoxaAttachmentAngle)]]"
        output="{{baseOutput}}">
      </transverse-view-base>
      
      <view-cursor
        side="[[side]]"
        xy="[[computeCursorXY(coords.transverseCursorX, coords.transverseCursorY, viewOffsets, scaling, useOffsets)]]"
        output={{cursorOutput}}>
      </view-cursor>
    </div>
    
    <view-leg-selector 
      position="left"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class transverseView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'viewSettings.transverseView.legId'
          },
          metaData: {
            statePath: 'metaData',
          },
          viewOffsets: {
            statePath(state) {
              return state.viewOffsets[this.legId];
            }
          },
          movementCircle: {
            statePath(state) {
              return state.movement.circles[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          baseDirection: {
            statePath: 'base.direction'
          },
          baseCoxaAttachmentAngle: {
            statePath(state) {
              return state.base.coxaAttachmentAngle[this.legId];
            }
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          movementPointer: {
            statePath(state) {
              return state.movement.pointers[this.legId];
            }
          },
          side: {
            computed: 'computeSide(legId)',
            reflectToAttribute: true
          },
          row: {
            computed: 'computeRow(legId)',
            reflectToAttribute: true
          },
          scaling: {
            statePath: 'viewSettings.transverseView.scaling'
          },
          useOffsets: {
            statePath: 'viewSettings.transverseView.useOffsets'
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue, oldValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseCursorX: this.scaleOutput(newValue.x),
            transverseCursorY: this.scaleOutput(newValue.y)
          }
        });
      }
      
      observeBaseOutput(newValue, oldValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            transverseBaseX: this.scaleOutput(newValue.x),
            transverseBaseY: this.scaleOutput(newValue.y),
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { legId: newValue.value }
        });
      }
      
      computeMovementCenterCoords(movementCircle) {
        return {
          x: this.scaleInput(movementCircle.x + this.getOffset('x')),
          y: this.scaleInput(movementCircle.y + this.getOffset('y')),
        };
      }
      
      computeXY(coords) {
        return  {
          x: this.scaleInput(coords.transverseBaseX + this.getOffset('x')),
          y: this.scaleInput(coords.transverseBaseY + this.getOffset('y'))
        };
      }
      
      computeCursorXY(x, y) {
        return {
          x: this.scaleInput(x + this.getOffset('x')),
          y: this.scaleInput(y + this.getOffset('y'))
        };
      }
      
      computeMovementPointer(movementPointer) {
        return {
          x: this.scaleInput(movementPointer.x + this.getOffset('x')),
          y: this.scaleInput(movementPointer.y + this.getOffset('y'))
        };
      }
      
      computeBaseCoxaAngle(baseDirection, baseCoxaAttachmentAngle) {
        return baseDirection + baseCoxaAttachmentAngle;
      }
      
      computeSide(legId) {
        return GU.getLegSide(legId);
      }
      
      computeRow(legId) {
        return GU.getLegRow(legId);
      }
      
      scaleOutput(val) {
        // apply scaling if not null (null === 100%)
        if (this.scaling)
          val = MU.scaleUpOutput(this.scaling, val);
        
        return val;
      }
      
      scaleInput(val) {
        // apply scaling if not null (null === 100%)
        if (this.scaling)
          val = MU.scaleDownInput(this.scaling, val);
          
        return val;
      }
      
      getOffset(coord) {
        // do not use offsets
        if (!this.useOffsets) return 0;
        
        // transverseX
        if (coord === 'x')
          return this.viewOffsets.transverseX;
        // transverseY
        else
          return this.viewOffsets.transverseY;
      }
      
      showSettingsDialog() {
        window.dispatchEvent(new CustomEvent('open-settings-dialog', { detail: this.tagName.toLowerCase() }));
      }

    }
    window.customElements.define(transverseView.is, transverseView);
  </script>
</dom-module>
