<link rel="import" href="sagittal-view-base.html">
<link rel="import" href="../helper-components/view-cursor.html">
<link rel="import" href="../helper-components/view-leg-selector.html">

<dom-module id="sagittal-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      :host([side=left]) .center-point {
        left: 0px;
      }
      :host([side=right]) .center-point {
        right: 0px;
      }
      .center-point {
        position: absolute;
        top: 50%;
        width: 0px;
        height: 0px;
      }
      .center-point::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <div class="center-point">
      <sagittal-view-base
        x="[[computeXY(coords.sagittalBaseX, viewOffsets.sagittalViewOffsetX, scaling)]]"
        y="[[computeXY(coords.sagittalBaseY, viewOffsets.sagittalViewOffsetY, scaling)]]"
        side="[[side]]"
        femur-length="[[scaleInput(metaData.femurLength, scaling)]]"
        tibia-length="[[scaleInput(metaData.tibiaLength, scaling)]]"
        reach-radius="[[scaleInput(metaData.combinedLegsLength, scaling)]]"
        impossible-range="[[scaleInput(metaData.impossibleRange, scaling)]]"
        femur-screen-angle="[[angles.femurScreenAngle]]"
        tibia-screen-angle="[[angles.tibiaScreenAngle]]"
        distance-line="[[computeDistanceLine(misc, scaling)]]"
        boundary-ball="[[computeBoundaryBall(misc, viewOffsets, scaling)]]"
        transverse-reach-points="[[computeTransverseReachPoints(misc, viewOffsets, scaling)]]"
        output="{{baseOutput}}">
      </sagittal-view-base>
      
      <view-cursor
        side="[[side]]"
        xy="[[computeCursorXY(coords.sagittalCursorX, viewOffsets.sagittalViewOffsetX, coords.sagittalCursorY, viewOffsets.sagittalViewOffsetY, scaling)]]"
        output={{cursorOutput}}>
      </view-cursor>
    </div>
    
    <view-leg-selector 
      position="left"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class sagittalView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'sagittal-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'viewSettings.sagittalView.legId'
          },
          metaData: {
            statePath: 'metaData',
          },
          viewOffsets: {
            statePath(state) {
              return state.viewOffsets[this.legId];
            }
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          scaling: {
            statePath: 'viewSettings.sagittalView.scaling'
          },
          side: {
            computed: 'computeSide(legId)',
            reflectToAttribute: true
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalCursorX: this.scaleOutput(newValue.x),
            sagittalCursorY: this.scaleOutput(newValue.y)
          }
        });
      }
      
      observeBaseOutput(newValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalBaseX: this.scaleOutput(newValue.x),
            sagittalBaseY: this.scaleOutput(newValue.y)
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { legId: newValue.value }
        });
      }
      
      computeDistanceLine(misc) {
        return {
          distance: this.scaleInput(misc.sagittalDistance),
          angle: misc.sagittalAngle 
        };
      }
      
      computeBoundaryBall(misc, viewOffsets) {
        return {
          x: this.scaleInput(misc.sagittalBoundaryBallCoords.x) + viewOffsets.sagittalViewOffsetX,
          y: this.scaleInput(misc.sagittalBoundaryBallCoords.y) + viewOffsets.sagittalViewOffsetY
        };
      }
      
      computeTransverseReachPoints(misc, viewOffsets) {
        return {
          endX: this.scaleInput(misc.transverseReachCoords.endX) + viewOffsets.sagittalViewOffsetX,
          endY: this.scaleInput(misc.transverseReachCoords.endY) + viewOffsets.sagittalViewOffsetY,
          // beginningX: this.scaleInput(misc.transverseReachCoords.beginningX) + viewOffsets.sagittalViewOffsetX,
          // beginningY: this.scaleInput(misc.transverseReachCoords.beginningY) + viewOffsets.sagittalViewOffsetY,
          possibleX: this.scaleInput(misc.transverseReachCoords.possibleX) + viewOffsets.sagittalViewOffsetX,
          possibleY: this.scaleInput(misc.transverseReachCoords.possibleY) + viewOffsets.sagittalViewOffsetY,
          transverseReachRadius: this.scaleInput(misc.transverseReachCoords.endX - misc.transverseReachCoords.possibleX)
        };
      }
      
      computeXY(coord, offset) {
        return this.scaleInput(coord) + offset;
      }
      
      computeCursorXY(x, offsetX, y, offsetY) {
        return {
          x: this.scaleInput(x) + offsetX,
          y: this.scaleInput(y) + offsetY
        }
      }
      
      computeSide(legId) {
        return GU.getLegSide(legId);
      }
      
      scaleOutput(val) {
        // apply scaling if not null (null === 100%)
        if (this.scaling)
          val = MU.scaleUpOutput(this.scaling, val);
        
        return val;
      }
      
      scaleInput(val) {
        // apply scaling if not null (null === 100%)
        if (this.scaling)
          val = MU.scaleDownInput(this.scaling, val);
          
        return val;
      }
 
    }
    window.customElements.define(sagittalView.is, sagittalView);
  </script>
</dom-module>
