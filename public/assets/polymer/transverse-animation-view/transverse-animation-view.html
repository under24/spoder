<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-animation-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .centerPoint {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0px;
        height: 0px
      }
      .centerPoint::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
        transform: translate(-50%,-50%);
      }
      .base {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(0, 0, 255, 0.25);
        position: absolute;
        border-radius: 100%;
      }
      .base.left {
        transform: translate(-50%,-50%);
      }
      .base.right {
        transform: translate(50%,-50%);
      }
      .cursor {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.35);
        position: absolute;
        border-radius: 100%;
      }
      .cursor.left {
        transform: translate(-50%,-50%);
      }
      .cursor.right {
        transform: translate(50%,-50%);
      }
      #spoder {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .coxa {
        display: inline-block;
        border-top: 1px solid;
        position: absolute;
        top: 50%;
      }
      .animationPointer {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(0, 128, 0, 0.35);
        position: absolute;
        border-radius: 100%;
      }
      .animationPointer.left {
        transform: translate(-50%,-50%);
      }
      .animationPointer.right {
        transform: translate(50%,-50%);
      }
      .animationCircleCenter {
        position: absolute;
        height: 0px;
        width: 0px;
        pointer-events: none;
      }
      .animationCircleCenter::after {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        transform: translate(-50%, -50%);
        background-color: black;
        border-radius: 100%;
        top: 50%;
        left: 50%;
        position: absolute;
      }
      .animationCircle {
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.1);
        transform: translate(-50%, -50%);
        border-radius: 100%;
      }
    </style>
    
    <div id="spoder">
      <div class="centerPoint">
        <div class="base leg1 left" style$="[[computeCoords(coords, '1')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '1', misc)]]"></div>
        </div>
        <div class="base leg2 right" style$="[[computeCoords(coords, '2')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '2', misc)]]"></div>
        </div>
        <div class="base leg3 left" style$="[[computeCoords(coords, '3')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '3', misc)]]"></div>
        </div>
        <div class="base leg4 right" style$="[[computeCoords(coords, '4')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '4', misc)]]"></div>
        </div>
        <div class="base leg5 left" style$="[[computeCoords(coords, '5')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '5', misc)]]"></div>
        </div>
        <div class="base leg6 right" style$="[[computeCoords(coords, '6')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '6', misc)]]"></div>
        </div>
        
        <div class="cursor leg1 left" style$="[[computeCursor(coords, '1')]]"></div>
        <div class="cursor leg2 right" style$="[[computeCursor(coords, '2')]]"></div>
        <div class="cursor leg3 left" style$="[[computeCursor(coords, '3')]]"></div>
        <div class="cursor leg4 right" style$="[[computeCursor(coords, '4')]]"></div>
        <div class="cursor leg5 left" style$="[[computeCursor(coords, '5')]]"></div>
        <div class="cursor leg6 right" style$="[[computeCursor(coords, '6')]]"></div>
        
        <div class="animationPointer pointer1 left" style$="[[computeAnimationPointer(animationPointers, '1')]]"></div>
        <div class="animationPointer pointer2 right" style$="[[computeAnimationPointer(animationPointers, '2')]]"></div>
        <div class="animationPointer pointer3 left" style$="[[computeAnimationPointer(animationPointers, '3')]]"></div>
        <div class="animationPointer pointer4 right" style$="[[computeAnimationPointer(animationPointers, '4')]]"></div>
        <div class="animationPointer pointer5 left" style$="[[computeAnimationPointer(animationPointers, '5')]]"></div>
        <div class="animationPointer pointer6 right" style$="[[computeAnimationPointer(animationPointers, '6')]]"></div>
        
        <div class="animationCircleCenter circleCenter1" style$="[[computeAnimationCircleCenter(animationCircles, '1')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '1')]]"></div>
        </div>
        <div class="animationCircleCenter circleCenter2" style$="[[computeAnimationCircleCenter(animationCircles, '2')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '2')]]"></div>
        </div>
        <div class="animationCircleCenter circleCenter3" style$="[[computeAnimationCircleCenter(animationCircles, '3')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '3')]]"></div>
        </div>
        <div class="animationCircleCenter circleCenter4" style$="[[computeAnimationCircleCenter(animationCircles, '4')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '4')]]"></div>
        </div>
        <div class="animationCircleCenter circleCenter5" style$="[[computeAnimationCircleCenter(animationCircles, '5')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '5')]]"></div>
        </div>
        <div class="animationCircleCenter circleCenter6" style$="[[computeAnimationCircleCenter(animationCircles, '6')]]">
          <div class="animationCircle circle1" style$="[[computeAnimationCircle(animationCircles, '6')]]"></div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class transverseAnimationView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-animation-view'; }
      static get properties() {
        return {
          // downcoming props
          legs: {
            statePath: 'legs'
          },
          coords: {
            statePath: 'coords'
          },
          angles: {
            statePath: 'angles'
          },
          animationCircles: {
            statePath: 'animation.circles'
          },
          misc: {
            statePath: 'misc'
          },
          scale: {
            type: Number,
            value: 0.6,
            observer: 'observeScale'
          },
          animationPointers: {
            statePath: 'animation.pointers'
          }
          // upcoming props
        };
      }
      
      computeCoords(coords, legId) {
        let x = coords[legId].side + ': ' + coords[legId].transverseBaseX + 'px;';
        let y = 'top: ' + coords[legId].transverseBaseY + 'px;';
        
        return x + y;
      }
      
      computeCursor(coords, legId) {
        let x = coords[legId].side + ': ' + coords[legId].transverseCursorX + 'px;';
        let y = 'top: ' + coords[legId].transverseCursorY + 'px;';
        
        return x + y;
      }
      
      computeCoxa(angles, legId, misc) {
        if (angles === undefined || misc === undefined) return;

        let x, y, z;
        if (angles[legId].side == 'left') {
          y = 'transform-origin: left;';
          z = 'left: 50%;';
          x = `transform: rotate(${angles[legId].coxaScreenAngle}deg);`;
        } 
        if (angles[legId].side == 'right') {
          y = 'transform-origin: right;';
          z = 'right: 50%;';
          let temp = angles[legId].coxaScreenAngle * -1;
          x = `transform: rotate(${temp}deg);`;
        } 
        
        let c = misc[legId].transverseLegLength;
        c = `width: ${c}px;`;
        
        return x + y + z + c;
      }
      
      computeAnimationPointer(animationPointers, legId) {
        let x;
        switch (this.legs[legId].side) {
          case 'left':
            x = `left: ${animationPointers[legId].x}px;`; break;
          case 'right':
            x = `right: ${animationPointers[legId].x}px;`; break;
        }
        let y = `top: ${animationPointers[legId].y}px;`;
        
        return x + y;
      }
      
      computeAnimationCircleCenter(animationCircles, legId) {
        let x;
        switch (this.legs[legId].side) {
          case 'left':
            x = `left: ${animationCircles[legId].centerX}px;`; break;
          case 'right':
            x = `right: ${animationCircles[legId].centerX}px;`; break;
        }
        let y = `top: ${animationCircles[legId].centerY}px;`;
        
        return x + y;
      }
      
      computeAnimationCircle(animationCircles, legId) {
        let width = `width: ${animationCircles[legId].diameter}px;`;
        let height = `height: ${animationCircles[legId].diameter}px;`;
        
        return width + height;
      }
      
      observeScale(scale) {
        this.$.spoder.style.transform = `scale(${scale})`;
      }

    }

    window.customElements.define(transverseAnimationView.is, transverseAnimationView);
  </script>
</dom-module>
