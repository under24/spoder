<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-animation-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .centerPoint {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0px;
        height: 0px
      }
      .centerPoint::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
        transform: translate(-50%,-50%);
      }
      .base {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(0, 0, 255, 0.25);
        position: absolute;
        border-radius: 100%;
      }
      .base.left {
        transform: translate(-50%,-50%);
      }
      .base.right {
        transform: translate(50%,-50%);
      }
      .cursor {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.35);
        position: absolute;
        border-radius: 100%;
      }
      .cursor.left {
        transform: translate(-50%,-50%);
      }
      .cursor.right {
        transform: translate(50%,-50%);
      }
      #spoder {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .coxa {
        display: inline-block;
        border-top: 1px solid;
        position: absolute;
        top: 50%;
      }
      .movementPointer {
        height: 20px;
        width: 20px;
        display: inline-block;
        background-color: rgba(0, 128, 0, 0.35);
        position: absolute;
        border-radius: 100%;
      }
      .movementPointer.left {
        transform: translate(-50%,-50%);
      }
      .movementPointer.right {
        transform: translate(50%,-50%);
      }
      .movementCircleCenter {
        position: absolute;
        height: 0px;
        width: 0px;
        pointer-events: none;
      }
      .movementCircleCenter::after {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        transform: translate(-50%, -50%);
        background-color: black;
        border-radius: 100%;
        top: 50%;
        left: 50%;
        position: absolute;
      }
      .movementCircle {
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.1);
        transform: translate(-50%, -50%);
        border-radius: 100%;
      }
    </style>
    
    <label style="position:absolute;"><input type="checkbox" checked="{{useOffsets::change}}" /> Use offsets</label>
    
    <div id="spoder">
      <div class="centerPoint">
        <div class="base leg1 left" style$="[[computeBase(coords, offsets, '1')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '1', misc)]]"></div>
        </div>
        <div class="base leg2 right" style$="[[computeBase(coords, offsets, '2')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '2', misc)]]"></div>
        </div>
        <div class="base leg3 left" style$="[[computeBase(coords, offsets, '3')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '3', misc)]]"></div>
        </div>
        <div class="base leg4 right" style$="[[computeBase(coords, offsets, '4')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '4', misc)]]"></div>
        </div>
        <div class="base leg5 left" style$="[[computeBase(coords, offsets, '5')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '5', misc)]]"></div>
        </div>
        <div class="base leg6 right" style$="[[computeBase(coords, offsets, '6')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '6', misc)]]"></div>
        </div>
        
        <div class="cursor leg1 left" style$="[[computeCursor(coords, offsets, '1')]]"></div>
        <div class="cursor leg2 right" style$="[[computeCursor(coords, offsets, '2')]]"></div>
        <div class="cursor leg3 left" style$="[[computeCursor(coords, offsets, '3')]]"></div>
        <div class="cursor leg4 right" style$="[[computeCursor(coords, offsets, '4')]]"></div>
        <div class="cursor leg5 left" style$="[[computeCursor(coords, offsets, '5')]]"></div>
        <div class="cursor leg6 right" style$="[[computeCursor(coords, offsets, '6')]]"></div>
        
        <div class="movementPointer pointer1 left" style$="[[computeMovementPointer(movementPointers, offsets, '1')]]"></div>
        <div class="movementPointer pointer2 right" style$="[[computeMovementPointer(movementPointers, offsets, '2')]]"></div>
        <div class="movementPointer pointer3 left" style$="[[computeMovementPointer(movementPointers, offsets, '3')]]"></div>
        <div class="movementPointer pointer4 right" style$="[[computeMovementPointer(movementPointers, offsets, '4')]]"></div>
        <div class="movementPointer pointer5 left" style$="[[computeMovementPointer(movementPointers, offsets, '5')]]"></div>
        <div class="movementPointer pointer6 right" style$="[[computeMovementPointer(movementPointers, offsets, '6')]]"></div>
        
        <div class="movementCircleCenter circleCenter1" style$="[[computeCircleCenter(movementCircles, offsets, '1')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '1')]]"></div>
        </div>
        <div class="movementCircleCenter circleCenter2" style$="[[computeCircleCenter(movementCircles, offsets, '2')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '2')]]"></div>
        </div>
        <div class="movementCircleCenter circleCenter3" style$="[[computeCircleCenter(movementCircles, offsets, '3')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '3')]]"></div>
        </div>
        <div class="movementCircleCenter circleCenter4" style$="[[computeCircleCenter(movementCircles, offsets, '4')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '4')]]"></div>
        </div>
        <div class="movementCircleCenter circleCenter5" style$="[[computeCircleCenter(movementCircles, offsets, '5')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '5')]]"></div>
        </div>
        <div class="movementCircleCenter circleCenter6" style$="[[computeCircleCenter(movementCircles, offsets, '6')]]">
          <div class="movementCircle circle1" style$="[[computeMovementCircle(movementCircles, '6')]]"></div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class transverseAnimationView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-animation-view'; }
      static get properties() {
        return {
          // downcoming props
          legs: {
            statePath: 'legs'
          },
          offsets: {
            statePath: 'viewOffsets'
          },
          coords: {
            statePath: 'coords'
          },
          angles: {
            statePath: 'angles'
          },
          movementCircles: {
            statePath: 'movement.circles'
          },
          misc: {
            statePath: 'misc'
          },
          scale: {
            type: Number,
            value: 0.6,
            observer: 'observeScale'
          },
          movementPointers: {
            statePath: 'movement.pointers'
          },
          useOffsets: {
            value: true
          }
          // upcoming props
        };
      }
      
      computeBase(coords, offsets, legId) {
        if (coords === undefined || offsets === undefined) return;
        
        let x, y;
        if (this.useOffsets) {
          x = `${coords[legId].side}: ${coords[legId].transverseBaseX + offsets[legId].transverseAnimationViewOffsetX}px;`;
          y = `top: ${coords[legId].transverseBaseY + offsets[legId].transverseAnimationViewOffsetY}px;`;
        } else {
          x = `${coords[legId].side}: ${coords[legId].transverseBaseX}px;`;
          y = `top: ${coords[legId].transverseBaseY}px;`;
        }
        
        return x + y;
      }
      
      computeCursor(coords, offsets, legId) {
        if (coords === undefined || offsets === undefined) return;
        
        let x, y;
        if (this.useOffsets) {
          x = `${coords[legId].side}: ${coords[legId].transverseCursorX + offsets[legId].transverseAnimationViewOffsetX}px;`;
          y = `top: ${coords[legId].transverseCursorY + offsets[legId].transverseAnimationViewOffsetY}px;`;
        } else {
          x = `${coords[legId].side}: ${coords[legId].transverseCursorX}px;`;
          y = `top: ${coords[legId].transverseCursorY}px;`;
        }
        
        return x + y;
      }
      
      computeCoxa(angles, legId, misc) {
        if (angles === undefined || misc === undefined) return;

        let x, y, z;
        if (angles[legId].side == 'left') {
          y = 'transform-origin: left;';
          z = 'left: 50%;';
          x = `transform: rotate(${angles[legId].coxaScreenAngle}deg);`;
        } 
        if (angles[legId].side == 'right') {
          y = 'transform-origin: right;';
          z = 'right: 50%;';
          let temp = angles[legId].coxaScreenAngle * -1;
          x = `transform: rotate(${temp}deg);`;
        } 
        
        let c = misc[legId].transverseLegLength;
        c = `width: ${c}px;`;
        
        return x + y + z + c;
      }
      
      computeMovementPointer(movementPointers, offsets, legId) {
        if (movementPointers === undefined || movementPointers[legId] === null || offsets === undefined) return;
        
        let x, y;
        if (this.useOffsets) {
          switch (this.legs[legId].side) {
            case 'left':
              x = `left: ${movementPointers[legId].x + offsets[legId].transverseAnimationViewOffsetX}px;`; break;
            case 'right':
              x = `right: ${movementPointers[legId].x + offsets[legId].transverseAnimationViewOffsetX}px;`; break;
          }
          y = `top: ${movementPointers[legId].y + offsets[legId].transverseAnimationViewOffsetY}px;`;
        } else {
          switch (this.legs[legId].side) {
            case 'left':
              x = `left: ${movementPointers[legId].x}px;`; break;
            case 'right':
              x = `right: ${movementPointers[legId].x}px;`; break;
          }
          y = `top: ${movementPointers[legId].y}px;`;
        }
        
        return x + y;
      }
      
      computeCircleCenter(movementCircles, offsets, legId) {
        if (movementCircles === undefined || offsets === undefined) return;
        
        let x, y;
        if (this.useOffsets) {
          switch (this.legs[legId].side) {
            case 'left':
              x = `left: ${movementCircles[legId].x + offsets[legId].transverseAnimationViewOffsetX}px;`; break;
            case 'right':
              x = `right: ${movementCircles[legId].x + offsets[legId].transverseAnimationViewOffsetX}px;`; break;
          }
          y = `top: ${movementCircles[legId].y + offsets[legId].transverseAnimationViewOffsetY}px;`;
        } else {
          switch (this.legs[legId].side) {
            case 'left':
              x = `left: ${movementCircles[legId].x}px;`; break;
            case 'right':
              x = `right: ${movementCircles[legId].x}px;`; break;
          }
          y = `top: ${movementCircles[legId].y}px;`;
        }
        
        return x + y;
      }
      
      computeMovementCircle(movementCircles, legId) {
        let width = `width: ${movementCircles[legId].diameter}px;`;
        let height = `height: ${movementCircles[legId].diameter}px;`;
        
        return width + height;
      }
      
      observeScale(scale) {
        this.$.spoder.style.transform = `scale(${scale})`;
      }

    }
    window.customElements.define(transverseAnimationView.is, transverseAnimationView);
  </script>
</dom-module>
