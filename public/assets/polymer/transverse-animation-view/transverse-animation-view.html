<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-animation-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .centerPoint {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0px;
        height: 0px
      }
      .centerPoint::after {
        content: '';
        display: inline-block;
        border-radius: 100%;
        width: 10px;
        height: 10px;
        background-color: black;
        position: absolute;
      }
      .base {
        height: 10px;
        width: 10px;
        display: inline-block;
        background-color: blue;
        position: absolute;
        border-radius: 100%;
      }
      .cursor {
        height: 10px;
        width: 10px;
        display: inline-block;
        background-color: red;
        position: absolute;
        border-radius: 100%;
      }
      #spoder {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .coxa {
        display: inline-block;
        width: 100px;
        border-top: 1px solid;
        position: absolute;
        top: 50%;
      }
    </style>
    
    <div id="spoder">
      <div class="centerPoint">
        <div class="base leg1" style$="[[computeCoords(coords, '1')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '1')]]"></div>
        </div>
        <div class="base leg2" style$="[[computeCoords(coords, '2')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '2')]]"></div>
        </div>
        <div class="base leg3" style$="[[computeCoords(coords, '3')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '3')]]"></div>
        </div>
        <div class="base leg4" style$="[[computeCoords(coords, '4')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '4')]]"></div>
        </div>
        <div class="base leg5" style$="[[computeCoords(coords, '5')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '5')]]"></div>
        </div>
        <div class="base leg6" style$="[[computeCoords(coords, '6')]]">
          <div class="coxa" style$="[[computeCoxa(angles, '6')]]"></div>
        </div>
        
        <div class="cursor leg1" style$="[[computeCursor(coords, '1')]]"></div>
        <div class="cursor leg2" style$="[[computeCursor(coords, '2')]]"></div>
        <div class="cursor leg3" style$="[[computeCursor(coords, '3')]]"></div>
        <div class="cursor leg4" style$="[[computeCursor(coords, '4')]]"></div>
        <div class="cursor leg5" style$="[[computeCursor(coords, '5')]]"></div>
        <div class="cursor leg6" style$="[[computeCursor(coords, '6')]]"></div>
      </div>
    </div>
  </template>

  <script>
    class transverseAnimationView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-animation-view'; }
      static get properties() {
        return {
          // downcoming props
          coords: {
            statePath: 'coords'
          },
          angles: {
            statePath: 'angles'
          },
          scale: {
            type: Number,
            value: 0.75,
            observer: 'observeScale'
          },
          // upcoming props
        };
      }
      
      computeCoords(coords, legId) {
        let x = coords[legId].side + ': ' + coords[legId].transverseBaseX + 'px;';
        let y = 'top: ' + coords[legId].transverseBaseY + 'px;';
        
        return x + y;
      }
      
      computeCursor(coords, legId) {
        let x = coords[legId].side + ': ' + coords[legId].transverseCursorX + 'px;';
        let y = 'top: ' + coords[legId].transverseCursorY + 'px;';
        
        return x + y;
      }
      
      computeCoxa(angles, legId) {
        
        let x, y, z;
        if (angles[legId].side == 'left') {
          y = 'transform-origin: left;';
          z = 'left: 50%;';
          x = `transform: rotate(${angles[legId].coxaScreenAngle}deg);`;
        } 
        if (angles[legId].side == 'right') {
          y = 'transform-origin: right;';
          z = 'right: 50%;';
          let temp = angles[legId].coxaScreenAngle * -1;
          x = `transform: rotate(${temp}deg);`;
        } 
        
        return x + y + z;
      }
      
      observeScale(scale) {
        this.$.spoder.style.transform = `scale(${scale})`;
      }

    }

    window.customElements.define(transverseAnimationView.is, transverseAnimationView);
  </script>
</dom-module>
