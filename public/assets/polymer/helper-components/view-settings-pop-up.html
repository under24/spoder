<dom-module id="view-settings-pop-up">
  <template>
    <style>
      :host {
        width: 650px;
        height: 400px;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        display: none;
        background-color: white;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        box-shadow: 0 22px 70px 4px rgba(0, 0, 0, 0.56);  
      }
      :host([visible]) {
        display: inline-block;
      }
      .close-settings-dialog {
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.9);
        color: rgba(69, 68, 83, 0.7);
        z-index: 1;
        right: 12px;
        position: absolute;
        top: 6px;
      }
      .close-settings-dialog:hover {
        color: #454453;
      }
      header {
        padding: 4px 25px 4px;
        border-bottom: 1px dotted rgba(0, 0, 0, 0.25);
        cursor: move;
      }
      header .header-title {
        display: inline-block;
      }
      .content {
        padding: 10px;
        display: flex;
      }
      .content > section {
        flex: 1;
      }
      fieldset {
        display: inline-block;
        box-sizing: border-box;
        margin: 10px auto;
        border-width: 0px;
        border-style: hidden;
        vertical-align: top;
      }
      p {
        margin-left: 16px;
        margin-right: 16px;
      }
      input[type=range] {
        vertical-align: middle;
      }
    </style>
    
    <!-- header -->
    <header>
      <div class="header-title">Settings dialog <[[settingsView]]></div>
      <!-- close settings dialog -->
      <div class="close-settings-dialog" on-click="hide">âœ•</div>
    </header>
    
    <div class="content">
      <!-- relative transverse-view -->
      <template is="dom-if" if="[[computeSettingsView('relative-transverse-view', settingsView)]]" restamp>
        <section>
          <fieldset>
            <legend>View options:</legend>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.useOffsets]]" value="useOffsets"> Use offsets
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.useScaling]]" value="useScaling"> Use scaling: [[relativeTransverseViewSettings.scaling]]%
              </label>
            </p>
            <p>
              <input type="range" name="scaling" disabled="[[!relativeTransverseViewSettings.useScaling]]" value="[[relativeTransverseViewSettings.scaling]]" step="1" max="100" min="1" on-input="transverseRange" />
            </p>
          </fieldset>
        </section>
        <section>
          <fieldset>
            <legend>UI options:</legend>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.showInvalidRange]]" value="showInvalidRange"> Show invalid range
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.showLegSelector]]" value="showLegSelector"> Show leg selector
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.showMovementCircle]]" value="showMovementCircle"> Show movement circle
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.showMovementPointer]]" value="showMovementPointer"> Show movement pointer
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="transverseCheckbox" checked="[[relativeTransverseViewSettings.showReachRadius]]" value="showReachRadius"> Show reach radius
              </label>
            </p>
          </fieldset>
        </section>
      </template>
      <!-- relative sagittal view -->
      <template is="dom-if" if="[[computeSettingsView('relative-sagittal-view', settingsView)]]" restamp>
        <section>
          <fieldset>
            <legend>View options:</legend>
            <p>
              <label>
                <input type="checkbox" on-click="sagittalCheckbox" checked="[[relativeSagittalViewSettings.useOffsets]]" value="useOffsets"> Use offsets
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" on-click="sagittalCheckbox" checked="[[relativeSagittalViewSettings.useScaling]]" value="useScaling"> Use scaling: [[relativeSagittalViewSettings.scaling]]%
              </label>
            </p>
            <p>
              <input type="range" name="scaling" disabled="[[!relativeSagittalViewSettings.useScaling]]" value="[[relativeSagittalViewSettings.scaling]]" step="1" max="100" min="1" on-input="sagittalRange" />
            </p>
          </fieldset>
        </section>
      </template>
      <!-- test -->
      <template is="dom-if" if="[[computeSettingsView('test', settingsView)]]" restamp>
        test
      </template>
    </div>

  </template>

  <script>
    class viewSettingsPopUp extends ReduxMixin(Polymer.Element) {
      static get is() { return 'view-settings-pop-up'; }
      static get properties() {
        return {
          settingsView: String,
          visible: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          relativeTransverseViewSettings: {
            statePath: 'viewSettings.relativeTransverseView'
          },
          relativeSagittalViewSettings: {
            statePath: 'viewSettings.relativeSagittalView'
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('open-settings-dialog', this.handleSettingsEvent.bind(this));
      }
      
      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('open-settings-dialog', this.handleSettingsEvent.bind(this));
      }
      
      handleSettingsEvent(event) {
        // what view to show the settings for
        this.settingsView = event.detail;
        // show dialog
        this.show();
      }
      
      show() {
        this.visible = true;
      }
      
      hide() {
        this.visible = false;
      }
      
      computeSettingsView(target, current) {
        return target === current;
      }
      
      transverseCheckbox(e) {
        store.dispatch({
          type: "RELATIVE_TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.value]: e.target.checked }
        });
      }
      
      transverseRange(e) {
        store.dispatch({
          type: "RELATIVE_TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.name]: +e.target.value }
        });
      }
      
      sagittalCheckbox(e) {
        store.dispatch({
          type: "RELATIVE_SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.value]: e.target.checked }
        });
      }
      
      sagittalRange(e) {
        store.dispatch({
          type: "RELATIVE_SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.name]: +e.target.value }
        });
      }

    }
    window.customElements.define(viewSettingsPopUp.is, viewSettingsPopUp);
  </script>
</dom-module>
