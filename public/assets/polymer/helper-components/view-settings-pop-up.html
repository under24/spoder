<dom-module id="view-settings-pop-up">
  <template>
    <style>
      :host {
        width: 650px;
        height: 400px;
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        display: none;
        background-color: white;
        border: 1px dotted rgba(0, 0, 0, 0.25);
        transform: translate(-50%,-50%);
        box-sizing: border-box;
      }
      :host([visible]) {
        display: inline-block;
      }
      .close-settings-dialog {
        display: inline-block;
        position: absolute;
        padding: 3px 8px;
        top: 10px;
        right: 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.9);
        color: rgba(69, 68, 83, 0.7);
        z-index: 1;
      }
      .close-settings-dialog:hover {
        color: #454453;
      }
      header {
        padding: 12px 15px 10px;
        border-bottom: 1px dotted rgba(0, 0, 0, 0.25);
        cursor: move;
      }
      .content {
        padding: 15px;
      }
      fieldset {
        display: inline-block;
        box-sizing: border-box;
        margin: 10px auto;
        border-width: 0px;
        border-style: hidden;
        vertical-align: top;
      }
      p {
        margin-left: 16px;
        margin-right: 16px;
      }
      input[type=range] {
        vertical-align: middle;
      }
    </style>
    
    <!-- header -->
    <header>Settings dialog <[[settingsView]]></header>
    <!-- close settings dialog -->
    <div class="close-settings-dialog" on-click="hide">âœ•</div>
    
    <div class="content">
      <!-- transverse-view -->
      <template is="dom-if" if="[[computeSettingsView('transverse-view', settingsView)]]" restamp>
        <fieldset>
          <legend>View options:</legend>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.useOffsets]]" value="useOffsets"> Use offsets
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.useScaling]]" value="useScaling"> Use scaling: [[transverseViewSettings.scaling]]%
            </label>
          </p>
          <p>
            <input type="range" name="scaling" disabled="[[!transverseViewSettings.useScaling]]" value="[[transverseViewSettings.scaling]]" step="1" max="100" min="1" on-input="transverseRange" />
          </p>
        </fieldset>
        <fieldset>
          <legend>UI options:</legend>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.showInvalidRange]]" value="showInvalidRange"> Show invalid range
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.showLegSelector]]" value="showLegSelector"> Show leg selector
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.showMovementCircle]]" value="showMovementCircle"> Show movement circle
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.showMovementPointer]]" value="showMovementPointer"> Show movement pointer
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="transverseCheckbox" checked="[[transverseViewSettings.showReachRadius]]" value="showReachRadius"> Show reach radius
            </label>
          </p>
        </fieldset>
      </template>
      <!-- sagittal view -->
      <template is="dom-if" if="[[computeSettingsView('sagittal-view', settingsView)]]" restamp>
        <fieldset>
          <legend>View options:</legend>
          <p>
            <label>
              <input type="checkbox" on-click="sagittalCheckbox" checked="[[sagittalViewSettings.useOffsets]]" value="useOffsets"> Use offsets
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" on-click="sagittalCheckbox" checked="[[sagittalViewSettings.useScaling]]" value="useScaling"> Use scaling: [[sagittalViewSettings.scaling]]%
            </label>
          </p>
          <p>
            <input type="range" name="scaling" disabled="[[!sagittalViewSettings.useScaling]]" value="[[sagittalViewSettings.scaling]]" step="1" max="100" min="1" on-input="sagittalRange" />
          </p>
        </fieldset>
      </template>
      <!-- test -->
      <template is="dom-if" if="[[computeSettingsView('test', settingsView)]]" restamp>
        test
      </template>
    </div>

  </template>

  <script>
    class viewSettingsPopUp extends ReduxMixin(Polymer.Element) {
      static get is() { return 'view-settings-pop-up'; }
      static get properties() {
        return {
          settingsView: String,
          visible: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          transverseViewSettings: {
            statePath: 'viewSettings.transverseView'
          },
          sagittalViewSettings: {
            statePath: 'viewSettings.sagittalView'
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('open-settings-dialog', this.handleSettingsEvent.bind(this));
      }
      
      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('open-settings-dialog', this.handleSettingsEvent.bind(this));
      }
      
      handleSettingsEvent(event) {
        // what view to show the settings for
        this.settingsView = event.detail;
        // show dialog
        this.show();
      }
      
      show() {
        this.visible = true;
      }
      
      hide() {
        this.visible = false;
      }
      
      computeSettingsView(target, current) {
        return target === current;
      }
      
      transverseCheckbox(e) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.value]: e.target.checked }
        });
      }
      
      transverseRange(e) {
        store.dispatch({
          type: "TRANSVERSE_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.name]: +e.target.value }
        });
      }
      
      sagittalCheckbox(e) {
        store.dispatch({
          type: "SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.value]: e.target.checked }
        });
      }
      
      sagittalRange(e) {
        store.dispatch({
          type: "SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { [e.target.name]: +e.target.value }
        });
      }

    }
    window.customElements.define(viewSettingsPopUp.is, viewSettingsPopUp);
  </script>
</dom-module>
