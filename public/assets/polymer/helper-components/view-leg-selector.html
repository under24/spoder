<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="view-leg-selector">
  <template>
    <style>
      :host,
      :host([position=right]) {
        position: absolute;
        right: 0px;
        top: 0px;
      }
      :host([position=left]) {
        position: absolute;
        left: 0px;
        top: 0px;
      }
      select {
        width: 75px;
        padding: 5px 0px;
        text-align: center;
        outline: none;
        overflow: hidden;
      }
    </style>
    <select on-change="handleSelectChanged" size="6" value="[[legId]]">
      <option value="1">Leg 1 (L)</option>
      <option value="2">Leg 2 (R)</option>
      <option value="3">Leg 3 (L)</option>
      <option value="4">Leg 4 (R)</option>
      <option value="5">Leg 5 (L)</option>
      <option value="6">Leg 6 (R)</option>
    </select>
  </template>

  <script>
    class viewLegSelector extends ReduxMixin(Polymer.Element) {
      static get is() { return 'view-leg-selector'; }
      static get properties() {
        return {
          legId: Number,
          position: {
            type: String,
            reflectToAttribute: true
          },
          output: {
            notify: true
          }
        };
      }
      
      handleSelectChanged(e) {
        this.output = { value: +e.target.value };        
        e.preventDefault();
        e.stopPropagation();
      }

    }
    window.customElements.define(viewLegSelector.is, viewLegSelector);
  </script>
</dom-module>
