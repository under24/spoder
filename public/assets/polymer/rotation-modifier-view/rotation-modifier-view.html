<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../new-digital-joystick/new-digital-joystick.html">

<dom-module id="rotation-modifier-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      new-digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <new-digital-joystick
      lock-y-axis
      input="[[computeInput(rotationModifier)]]"
      output="{{joystickOutput}}">
    </new-digital-joystick>
  </template>

  <script>
    class rotationModifierView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'rotation-modifier-view'; }
      static get properties() {
        return {
          rotationModifier: {
            statePath: 'modifiers.rotation',
          },
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(newValue) {
        if (this.rotationModifier && newValue.xShift === this.rotationModifier.rotationModifier) return;
        
        store.dispatch({
          type: "ROTATION_MODIFIER_CHANGED",
          payload: { rotationModifier: newValue.xShift }
        });
      }
      
      computeInput(rotationModifier) {
        return { xShift: rotationModifier.rotationModifier };
      }

    }

    window.customElements.define(rotationModifierView.is, rotationModifierView);
  </script>
</dom-module>
