<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../sagittal-view-base/sagittal-view-base.html">
<link rel="import" href="../new-view-cursor/new-view-cursor.html">
<link rel="import" href="../view-leg-selector/view-leg-selector.html">

<dom-module id="sagittal-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <sagittal-view-base></sagittal-view-base>
    
    <new-view-cursor
      view="transverse" 
      side="[[side]]" 
      output={{cursorOutput}} 
      passed-x="[[cursorX]]" 
      passed-y="[[cursorY]]">
    </new-view-cursor>
    
    <view-leg-selector 
      position="right"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class sagittalView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'sagittal-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'views.sagittalViewLegId'
          },
          cursorX: {
            statePath(state) {
              return state.coords[this.legId].sagittalCursorX;
            }
          },
          cursorY: {
            statePath(state) {
              return state.coords[this.legId].sagittalCursorY;
            }
          },
          side: {
            statePath(state) {
              return state.legs[this.legId].side;
            }
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalCursorX: newValue.x,
            sagittalCursorY: newValue.y
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "SAGITTAL_VIEW_LEG_ID_CHANGED",
          payload: newValue.value
        });
      }

    }

    window.customElements.define(sagittalView.is, sagittalView);
  </script>
</dom-module>
