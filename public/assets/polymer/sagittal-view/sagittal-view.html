<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="sagittal-view-base.html">
<link rel="import" href="../view-cursor/view-cursor.html">
<link rel="import" href="../helper-components/view-leg-selector.html">

<dom-module id="sagittal-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <sagittal-view-base
      x="[[computeXY(coords.sagittalBaseX, viewOffsets.sagittalViewOffsetX)]]"
      y="[[computeXY(coords.sagittalBaseY, viewOffsets.sagittalViewOffsetY)]]"
      side="[[coords.side]]"
      femur-length="[[metaData.femurLength]]"
      tibia-length="[[metaData.tibiaLength]]"
      reach-radius="[[metaData.combinedLegsLength]]"
      impossible-range="[[metaData.impossibleRange]]"
      femur-screen-angle="[[angles.femurScreenAngle]]"
      tibia-screen-angle="[[angles.tibiaScreenAngle]]"
      distance-line="[[computeDistanceLine(misc)]]"
      boundary-ball="[[computeBoundaryBall(misc, viewOffsets)]]"
      transverse-reach-points="[[computeTransverseReachPoints(misc, viewOffsets)]]"
      floor-level="[[viewOffsets.sagittalViewOffsetY]]"
      output="{{baseOutput}}">
    </sagittal-view-base>
    
    <view-cursor
      side="[[coords.side]]"
      xy="[[computeCursorXY(coords.sagittalCursorX, viewOffsets.sagittalViewOffsetX, coords.sagittalCursorY, viewOffsets.sagittalViewOffsetY)]]"
      output={{cursorOutput}}>
    </view-cursor>
    
    <view-leg-selector 
      position="right"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class sagittalView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'sagittal-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'viewSettings.sagittalView.legId'
          },
          metaData: {
            statePath: 'metaData',
          },
          viewOffsets: {
            statePath(state) {
              return state.viewOffsets[this.legId];
            }
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalCursorX: newValue.x,
            sagittalCursorY: newValue.y
          }
        });
      }
      
      observeBaseOutput(newValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalBaseX: newValue.x,
            sagittalBaseY: newValue.y
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "SAGITTAL_VIEW_SETTINGS_CHANGED",
          payload: { legId: newValue.value }
        });
      }
      
      computeDistanceLine(misc) {
        return {
          distance: misc.sagittalDistance,
          angle: misc.sagittalAngle 
        };
      }
      
      computeBoundaryBall(misc, viewOffsets) {
        return {
          x: misc.sagittalBoundaryBallCoords.x + viewOffsets.sagittalViewOffsetX,
          y: misc.sagittalBoundaryBallCoords.y + viewOffsets.sagittalViewOffsetY
        };
      }
      
      computeTransverseReachPoints(misc, viewOffsets) {
        return {
          endX: misc.transverseReachCoords.endX + viewOffsets.sagittalViewOffsetX,
          endY: misc.transverseReachCoords.endY + viewOffsets.sagittalViewOffsetY,
          // beginningX: misc.transverseReachCoords.beginningX + viewOffsets.sagittalViewOffsetX,
          // beginningY: misc.transverseReachCoords.beginningY + viewOffsets.sagittalViewOffsetY,
          possibleX: misc.transverseReachCoords.possibleX + viewOffsets.sagittalViewOffsetX,
          possibleY: misc.transverseReachCoords.possibleY + viewOffsets.sagittalViewOffsetY,
          transverseReachRadius: misc.transverseReachCoords.endX - misc.transverseReachCoords.possibleX
        };
      }
      
      computeXY(coord, offset) {
        return coord + offset;
      }
      
      computeCursorXY(x, offsetX, y, offsetY) {
        return {
          x: x + offsetX,
          y: y + offsetY
        }
      }
 
    }
    window.customElements.define(sagittalView.is, sagittalView);
  </script>
</dom-module>
