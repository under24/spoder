<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../sagittal-view-base/sagittal-view-base.html">
<link rel="import" href="../new-view-cursor/new-view-cursor.html">
<link rel="import" href="../view-leg-selector/view-leg-selector.html">

<dom-module id="sagittal-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    
    <sagittal-view-base
      passed-x="[[coords.sagittalBaseX]]"
      passed-y="[[coords.sagittalBaseY]]"
      side="[[coords.side]]"
      femur-length="[[metaData.femurLength]]"
      tibia-length="[[metaData.tibiaLength]]"
      reach-radius="[[metaData.combinedLegsLength]]"
      impossible-range="[[metaData.impossibleRange]]"
      femur-screen-angle="[[angles.femurScreenAngle]]"
      tibia-screen-angle="[[angles.tibiaScreenAngle]]"
      offset-y="[[coords.sagittalViewOffsetY]]"
      offset-x="[[coords.sagittalViewOffsetX]]"
      distance-line="[[computeDistanceLine(misc)]]"
      boundary-ball="[[computeBoundaryBall(misc, coords)]]"
      debug-info="[[computeDebugInfo(coords, metaData, misc)]]"
      output="{{baseOutput}}">
    </sagittal-view-base>
    
    <new-view-cursor
      side="[[coords.side]]"
      passed-x="[[coords.sagittalCursorX]]"
      passed-y="[[coords.sagittalCursorY]]"
      offset-y="[[coords.sagittalViewOffsetY]]"
      offset-x="[[coords.sagittalViewOffsetX]]"
      output={{cursorOutput}}> 
    </new-view-cursor>
    
    <view-leg-selector 
      position="right"
      leg-id="[[legId]]"
      output="{{selectorOutput}}">
    </view-leg-selector>
  </template>

  <script>
    class sagittalView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'sagittal-view'; }
      static get properties() {
        return {
          // downcoming props
          legId: {
            statePath: 'views.sagittalViewLegId'
          },
          metaData: {
            statePath: 'metaData',
          },
          coords: {
            statePath(state) {
              return state.coords[this.legId];
            }
          },
          angles: {
            statePath(state) {
              return state.angles[this.legId];
            }
          },
          misc: {
            statePath(state) {
              return state.misc[this.legId];
            }
          },
          // upcoming props
          cursorOutput: {
            observer: 'observeCursorOutput'
          },
          baseOutput: {
            observer: 'observeBaseOutput'
          },
          selectorOutput: {
            observer: 'observeSelectorOutput'
          }
        };
      }
      
      observeCursorOutput(newValue) {
        store.dispatch({
          type: "CURSOR_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalCursorX: newValue.x,
            sagittalCursorY: newValue.y
          }
        });
      }
      
      observeBaseOutput(newValue) {
        store.dispatch({
          type: "BASE_XY_SHIFTED",
          legId: this.legId,
          payload: {
            sagittalBaseX: newValue.x,
            sagittalBaseY: newValue.y
          }
        });
      }
      
      observeSelectorOutput(newValue) {
        store.dispatch({
          type: "SAGITTAL_VIEW_LEG_ID_CHANGED",
          payload: newValue.value
        });
      }
      
      computeDistanceLine(misc) {
        return { distance: misc.sagittalDistance, angle: misc.sagittalAngle};
      }
      
      computeBoundaryBall(misc, coords) {
        if (misc === undefined || coords === undefined) return;
        
        return {
          x: misc.sagittalBoundaryBallX + coords.sagittalViewOffsetX,
          y: misc.sagittalBoundaryBallY + coords.sagittalViewOffsetY
        };
      }
      
      computeDebugInfo(coords, metaData, misc) {
        if (coords === undefined || metaData === undefined || misc === undefined) return;
        
        let baseAndImpossible = coords.sagittalBaseX + metaData.impossibleRange;
        
        // let angle = misc.sagittalAngle;
        // let distance = metaData.combinedLegsLength;
        
        // boundary coords
        // let result = Utils.getCoordsFromDistanceAndAngle(coords.sagittalBaseX + coords.sagittalViewOffsetX, coords.sagittalBaseY + coords.sagittalViewOffsetY, angle, distance);

        
        let sbx = coords.sagittalBaseX + coords.sagittalViewOffsetX;
        let sby = coords.sagittalBaseY + coords.sagittalViewOffsetY;
        
        let radius = metaData.combinedLegsLength;
        
        let px = coords.sagittalCursorX + coords.sagittalViewOffsetX;
        let py = coords.sagittalCursorY + coords.sagittalViewOffsetY;
        
        // on the right side of the circle
        let bpx = sbx + Math.sqrt(radius * radius - (py - sby) * (py - sby));
        // on the left side of the circle
        // let bpx = sbx - Math.sqrt(radius * radius - (py - sby) * (py - sby));
        
        let bpy = py;
        
        
        return { bpx, bpy, baseAndImpossible};
      }

    }

    window.customElements.define(sagittalView.is, sagittalView);
  </script>
</dom-module>
