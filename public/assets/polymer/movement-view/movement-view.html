<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../digital-joystick/digital-joystick.html">

<dom-module id="movement-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <digital-joystick
      input="[[computeInput(direction)]]"
      output="{{joystickOutput}}">
    </digital-joystick>
  </template>

  <script>
    class movementView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'movement-view'; }
      static get properties() {
        return {
          direction: {
            statePath: 'movement.direction',
          },
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(newValue) {
        if (this.direction &&
            newValue.xShift === this.direction.x &&
            newValue.yShift === this.direction.y) return;
        
        store.dispatch({
          type: "MOVEMENT_DIRECTION_CHANGED",
          payload: {
            x: newValue.xShift,
            y: newValue.yShift
          }
        });
      }
      
      computeInput(direction) {
        return { xShift: direction.x, yShift: direction.y };
      }

    }
    window.customElements.define(movementView.is, movementView);
  </script>
</dom-module>
