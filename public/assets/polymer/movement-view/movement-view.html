<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../new-digital-joystick/new-digital-joystick.html">

<dom-module id="movement-view">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
      }
      new-digital-joystick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    
    <new-digital-joystick
      input="[[computeInput(joystick)]]"
      output="{{joystickOutput}}">
    </new-digital-joystick>
  </template>

  <script>
    class movementView extends ReduxMixin(Polymer.Element) {
      static get is() { return 'movement-view'; }
      static get properties() {
        return {
          joystick: {
            statePath: 'movement.joystick',
          },
          joystickOutput: {
            observer: 'observeJoystickOutput'
          }
        };
      }
      
      observeJoystickOutput(newValue) {
        if (this.joystick &&
            newValue.xShift === this.joystick.x &&
            newValue.yShift === this.joystick.y) return;
        
        store.dispatch({
          type: "MOVEMENT_JOYSTICK_VALUES_CHANGED",
          payload: {
            x: newValue.xShift,
            y: newValue.yShift
          }
        });
      }
      
      computeInput(joystick) {
        return { xShift: joystick.x, yShift: joystick.y };
      }

    }
    window.customElements.define(movementView.is, movementView);
  </script>
</dom-module>
