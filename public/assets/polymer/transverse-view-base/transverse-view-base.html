<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-view-base">
  <template>
    <style>
      #base {
        height: 1px;
        width: 1px;
        position: absolute;
      }
      #base::after {
        content: '';
        background: rgba(0, 0, 0, 0.2);
        width: 20px;
        height: 20px;
        display: inline-block;
        transform: translate(-50%,-50%);
        border-radius: 100%;
      }
      #coxa {
        position: absolute;
        top: 0px;
        height: 1px;
        background-color: black;
      }
      :host([side=left]) #coxa {
        transform-origin: left;
        left: 0px;
      }
      :host([side=right]) #coxa {
        transform-origin: right;
        right: 0px;
      }
      #baseRange {
        background-color: rgba(255, 0, 0, 0.02);
        display: inline-block;
        transform: translate(0%, -50%);
        position: absolute;
        pointer-events: none;
      }
      #baseInvalidRange {
        background-color: rgba(255, 0, 0, 0.04);
        border-radius: 100%;
        position: absolute;
        border: 1px solid transparent;
        transform: translate(-50%, -50%) rotateZ(-45deg);
        pointer-events: none;
      }
      :host([side=left]) #baseInvalidRange {
        border-right-color: red;
        border-bottom-color: red;
      }
      :host([side=right]) #baseInvalidRange {
        border-left-color: red;
        border-top-color: red;
      }
    </style>
    
    <div id="base">
      <div id="coxa"></div>
      <div id="baseRange"></div>
      <div id="baseInvalidRange"></div>
    </div>
  </template>

  <script>
    class transverseViewBase extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view-base'; }
      static get properties() {
        return {
          legId: {
            type: Number,
            statePath: 'views.transverseViewLegId',
          },
          side: {
            type: String,
            statePath(state) {
              return state.legs[this.legId].side;
            },
            reflectToAttribute: true,
            observer: 'observeSide'
          },
          x: {
            type: Number,
            statePath(state) {
              return state.coords[this.legId].transverseBaseX;
            },
            observer: 'observeBaseX'
          },
          y: {
            type: Number,
            statePath(state) {
              return state.coords[this.legId].transverseBaseY;
            },
            observer: 'observeBaseY'
          },
          coxaScreenAngle: {
            type: Number,
            statePath(state) {
              return state.legs[this.legId].coxaScreenAngle;
            },
            observer: 'observeCoxaScreenAngle'
          },
          metaData: {
            type: Object,
            statePath: 'metaData',
            observer: 'observeMetaData'
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        this.$.base.onmousedown = (e) => {
          this.clickCoords = {x: e.pageX,y: e.pageY};

          document.onmousemove = (e) => {
            let diffX = this.clickCoords.x - e.pageX;
            let diffY = this.clickCoords.y - e.pageY;
            
            // the position is the same
            if (diffX === 0 && diffY === 0) return;
            
            // filter out 0 value
            let payload = {};
            if (diffX !== 0) {
              switch (this.side) {
                case 'left':
                  payload.transverseBaseX = diffX;
                  break;
                case 'right':
                  payload.transverseBaseX = -diffX;
                  break;
              }
              this.clickCoords.x = e.pageX;
            }
            if (diffY !== 0) {
              payload.transverseBaseY = diffY;
              this.clickCoords.y = e.pageY;
            }
            
            store.dispatch({
              type: "BASE_XY_SHIFTED",
              legId: this.legId,
              payload
            });
            
            e.preventDefault();
            e.stopPropagation();
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          }
          e.preventDefault();
          e.stopPropagation()
        }
      }
      
      observeBaseX(newX) {
        this.redrawX(newX);
      }
      
      observeBaseY(newY) {
        this.redrawY(newY);
      }
      
      observeCoxaScreenAngle(newAngle) {
        switch (this.side) {
          case 'left':
            this.$.coxa.style.transform = 'rotate(' + newAngle + 'deg)';
            break;
          case 'right':
            this.$.coxa.style.transform = 'rotate(' + newAngle * -1 + 'deg)';
            break;
        }
      }
      
      observeMetaData(metaData) {
        // impossible range
        let legnthDiff = Utils.calcImpossibleRange(metaData.femurLength, metaData.tibiaLength);
        this.$.baseInvalidRange.style.width = legnthDiff * 2 + 'px';
        this.$.baseInvalidRange.style.height = legnthDiff * 2 + 'px';
        
        // coxa styling
        this.$.coxa.style.width = metaData.coxaLength + 'px';
        
        this.$.baseRange.style.width = metaData.coxaLength + 'px';
        this.$.baseRange.style.height = metaData.coxaLength * 2 + 'px';
        
        this.redrawSide();
      }
      
      observeSide(newValue, oldValue) {
        if (oldValue === undefined) return;
        
        this.redrawSide();
      }
      
      redrawX(newX) {
        switch (this.side) {
          case 'left':
            this.$.base.style.left = newX + 'px';
            break;
          case 'right':
            this.$.base.style.right = newX + 'px';
            break;
        }
      }
      
      redrawY(newY) {
        this.$.base.style.top = newY + 'px';
      }
      
      redrawSide() {
        switch(this.side) {
          case 'left':
            this.$.baseRange.style.borderBottomLeftRadius = '';
            this.$.baseRange.style.borderTopLeftRadius = '';
            this.$.baseRange.style.right = '';
            
            this.$.baseRange.style.borderBottomRightRadius = this.metaData.coxaLength * 2 + 'px';
            this.$.baseRange.style.borderTopRightRadius = this.metaData.coxaLength * 2 + 'px';
            this.$.baseRange.style.left = '0px';
            
            this.$.base.style.right = '';
            this.redrawX(this.x);
            break;
          case 'right':
            this.$.baseRange.style.borderBottomRightRadius = '';
            this.$.baseRange.style.borderTopRightRadius = '';
            this.$.baseRange.style.left = '';
          
            this.$.baseRange.style.borderBottomLeftRadius = this.metaData.coxaLength * 2 + 'px';
            this.$.baseRange.style.borderTopLeftRadius = this.metaData.coxaLength * 2 + 'px';
            this.$.baseRange.style.right = '0px';
            
            this.$.base.style.left = '';
            this.redrawX(this.x);
            break;
        }
      }

    }

    window.customElements.define(transverseViewBase.is, transverseViewBase);
  </script>
</dom-module>
