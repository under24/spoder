<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="transverse-view-base">
  <template>
    <style>
      #base {
        height: 1px;
        width: 1px;
        position: absolute;
      }
      #base::after {
        content: '';
        background: rgba(0, 0, 0, 0.2);
        width: 20px;
        height: 20px;
        display: inline-block;
        transform: translate(-50%,-50%);
        border-radius: 100%;
      }
      #coxa {
        position: absolute;
        top: 0px;
        height: 1px;
        background-color: black;
      }
      :host([side=left]) #coxa {
        transform-origin: left;
        left: 0px;
      }
      :host([side=right]) #coxa {
        transform-origin: right;
        right: 0px;
      }
      #baseRange {
        background-color: rgba(255, 0, 0, 0.02);
        display: inline-block;
        transform: translate(0%, -50%);
        position: absolute;
        pointer-events: none;
      }
      #baseInvalidRange {
        background-color: rgba(255, 0, 0, 0.04);
        border-radius: 100%;
        position: absolute;
        border: 1px solid transparent;
        transform: translate(-50%, -50%) rotateZ(-45deg);
        pointer-events: none;
      }
      :host([side=left]) #baseInvalidRange {
        border-right-color: red;
        border-bottom-color: red;
      }
      :host([side=right]) #baseInvalidRange {
        border-left-color: red;
        border-top-color: red;
      }
      #animationCircleCenter {
        position: absolute;
        height: 0px;
        width: 0px;
        background-color: black;
        pointer-events: none;
      }
      #animationCircle {
        display: inline-block;
        background-color: rgba(255, 0, 0, 0.1);
        transform: translate(-50%, -50%);
        border-radius: 100%;
      }
      #animationCircleCenter::after {
        content: '';
        display: inline-block;
        width: 4px;
        height: 4px;
        transform: translate(-50%, -50%);
        background-color: black;
        border-radius: 100%;
        top: 50%;
        left: 50%;
        position: absolute;
      }
    </style>
    
    <div id="base">
      <div id="coxa"></div>
      <div id="baseRange"></div>
      <div id="baseInvalidRange"></div>
    </div>
    
    <div id="animationCircleCenter">
      <div id="animationCircle"></div>
    </div>
  </template>

  <script>
    class transverseViewBase extends ReduxMixin(Polymer.Element) {
      static get is() { return 'transverse-view-base'; }
      static get properties() {
        return {
          side: {
            reflectToAttribute: true,
            observer: 'observeSide'
          },
          offsetX: Number,
          passedX: Number,
          x: {
            computed: 'computeX(offsetX, passedX)',
            observer: 'observeBaseX'
          },
          offsetY: Number,
          passedY: Number,
          y: {
            computed: 'computeY(offsetY, passedY)',
            observer: 'observeBaseY'
          },
          coxaScreenAngle: {
            observer: 'observeCoxaScreenAngle'
          },
          combinedLegsLength: {
            observer: 'observeCombinedLegsLength'
          },
          impossibleRange: {
            observer: 'observeImpossibleRange'
          },
          legLength: {
            observer: 'observeLegLength'
          },
          animationCenterCoords: {
            observer: 'observeAnimationCenterCoords'
          },
          animationCircleRadius: {
            observer: 'observeAnimationCircleRadius'
          },
          output: {
            notify: true
          }
        };
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        this.$.base.onmousedown = (e) => {
          this.clickCoords = {x: e.pageX,y: e.pageY};

          document.onmousemove = (e) => {
            let diffX = this.clickCoords.x - e.pageX;
            let diffY = this.clickCoords.y - e.pageY;
            
            // the position is the same
            if (diffX === 0 && diffY === 0) return;
            
            // filter out 0 value
            let payload = {};
            if (diffX !== 0) {
              switch (this.side) {
                case 'left':
                  payload.x = diffX;
                  break;
                case 'right':
                  payload.x = -diffX;
                  break;
              }
              this.clickCoords.x = e.pageX;
            }
            if (diffY !== 0) {
              payload.y = diffY;
              this.clickCoords.y = e.pageY;
            }
            
            // export data to the upper component
            this.output = payload;
            
            e.preventDefault();
            e.stopPropagation();
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          }
          e.preventDefault();
          e.stopPropagation()
        }
      }
      
      observeCoxaScreenAngle(newAngle) {
        switch (this.side) {
          case 'left':
            this.$.coxa.style.transform = 'rotate(' + newAngle + 'deg)';
            return;
          case 'right':
            this.$.coxa.style.transform = 'rotate(' + newAngle * -1 + 'deg)';
            return;
        }
      }
      
      redrawX(x) {
        switch (this.side) {
          case 'left':
            this.$.base.style.left = x + 'px';
            return;
          case 'right':
            this.$.base.style.right = x + 'px';
            return;
        }
      }
      
      redrawY(y) {
        this.$.base.style.top = y + 'px';
      }
      
      redrawSide() {
        switch(this.side) {
          case 'left':
            this.$.baseRange.style.borderBottomLeftRadius = '';
            this.$.baseRange.style.borderTopLeftRadius = '';
            this.$.baseRange.style.right = '';
            
            this.$.baseRange.style.borderBottomRightRadius = this.combinedLegsLength * 2 + 'px';
            this.$.baseRange.style.borderTopRightRadius = this.combinedLegsLength * 2 + 'px';
            this.$.baseRange.style.left = '0px';
            
            this.$.base.style.right = '';
            this.redrawX(this.x);
            
            this.$.animationCircleCenter.style.right = '';
            this.redrawAnimationCircle(this.animationCenterCoords);
            return;
          case 'right':
            this.$.baseRange.style.borderBottomRightRadius = '';
            this.$.baseRange.style.borderTopRightRadius = '';
            this.$.baseRange.style.left = '';
          
            this.$.baseRange.style.borderBottomLeftRadius = this.combinedLegsLength * 2 + 'px';
            this.$.baseRange.style.borderTopLeftRadius = this.combinedLegsLength * 2 + 'px';
            this.$.baseRange.style.right = '0px';
            
            this.$.base.style.left = '';
            this.redrawX(this.x);
            
            this.$.animationCircleCenter.style.left = '';
            this.redrawAnimationCircle(this.animationCenterCoords);
            return;
        }
      }
      
      redrawAnimationCircle(coords) {
        if (!this.side) return;
        
        switch (this.side) {
          case 'left':
            this.$.animationCircleCenter.style.left = coords.x + 'px';
            break;
          case 'right':
            this.$.animationCircleCenter.style.right = coords.x + 'px';
            break;
        }
        this.$.animationCircleCenter.style.top = coords.y + 'px';
      }
      
      computeX(offsetX, passedX) {
        return offsetX ? offsetX + passedX : passedX;
      }
      
      computeY(offsetY, passedY) {
        return offsetY ? offsetY + passedY : passedY;
      }
      
      observeCombinedLegsLength(combinedLength) {
        this.$.baseRange.style.width = combinedLength + 'px';
        this.$.baseRange.style.height = combinedLength * 2 + 'px';
      }
      
      observeImpossibleRange(impRange) {
        this.$.baseInvalidRange.style.width = impRange * 2 + 'px';
        this.$.baseInvalidRange.style.height = impRange * 2 + 'px';
      }
      
      observeLegLength(length) {
        this.$.coxa.style.width = length + 'px';
      }
      
      observeAnimationCircleRadius(radius) {
        this.$.animationCircle.style.width = radius + 'px';
        this.$.animationCircle.style.height = radius + 'px';
      }

    }
    transverseViewBase.prototype.observeBaseX = transverseViewBase.prototype.redrawX;
    transverseViewBase.prototype.observeBaseY = transverseViewBase.prototype.redrawY;
    transverseViewBase.prototype.observeSide = transverseViewBase.prototype.redrawSide;
    transverseViewBase.prototype.observeAnimationCenterCoords = transverseViewBase.prototype.redrawAnimationCircle;

    window.customElements.define(transverseViewBase.is, transverseViewBase);
  </script>
</dom-module>
