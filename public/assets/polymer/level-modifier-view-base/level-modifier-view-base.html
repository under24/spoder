<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="level-modifier-view-base">
  <template>
    <style>
      #base {
        height: 1px;
        width: 1px;
        position: absolute;
      }
      #base::after {
        content: '';
        background: rgba(0, 0, 255, 0.25);
        width: 20px;
        height: 20px;
        display: inline-block;
        transform: translate(-50%,-50%);
        border-radius: 100%;
      }
      #femur {
        position: absolute;
        top: 0px;
        height: 1px;
        background-color: black;
      }
      :host([side=left]) #femur {
        transform-origin: left;
        left: 0px;
      }
      :host([side=right]) #femur {
        transform-origin: right;
        right: 0px;
      }
      #tibia {
        height: 1px;
        background-color: black;
        position: absolute;
        top: 0px;
      }
      :host([side=left]) #tibia {
        transform-origin: left;
        left: 100%;
      }
      :host([side=right]) #tibia {
        transform-origin: right;
        right: 100%;
      }
      #reachRadius {
        background-color: rgba(255, 0, 0, 0.04);
        display: inline-block;
        transform: translate(0%, -50%);
        position: absolute;
        pointer-events: none;
      }
      #baseInvalidRange {
        background-color: rgba(255, 0, 0, 0.04);
        border-radius: 100%;
        position: absolute;
        border: 1px solid transparent;
        transform: translate(-50%, -50%) rotateZ(-45deg);
        pointer-events: none;
      }
      :host([side=left]) #baseInvalidRange {
        border-right-color: red;
        border-bottom-color: red;
      }
      :host([side=right]) #baseInvalidRange {
        border-left-color: red;
        border-top-color: red;
      }
    </style>
    
    <div id="base">
      <div id="femur">
        <div id="tibia"></div>
      </div>
      
      <div id="reachRadius"></div>
      <div id="baseInvalidRange"></div>
    </div>
  </template>

  <script>
    class levelModifierViewBase extends ReduxMixin(Polymer.Element) {
      static get is() { return 'level-modifier-view-base'; }
      static get properties() {
        return {
          legId: Number,
          offsetX: Number,
          offsetY: Number,
          side: {
            type: String,
            statePath(state) {
              return state.legs[this.legId].side;
            },
            reflectToAttribute: true,
            observer: 'observeSide'
          },
          x: {
            type: Number,
            // statePath(state) {
            //   return state.coords[this.legId].sagittalBaseX;
            // },
            computed: 'computeX(offsetX, stateX)',
            observer: 'observeBaseX'
          },
          stateX: {
            type: Number,
            statePath(state) {
              return state.coords[this.legId].sagittalBaseX;
            }
          },
          y: {
            type: Number,
            // statePath(state) {
            //   return state.coords[this.legId].sagittalBaseY;
            // },
            computed: 'computeY(offsetY, stateY)',
            observer: 'observeBaseY'
          },
          stateY: {
            type: Number,
            statePath(state) {
              return state.coords[this.legId].sagittalBaseY;
            }
          },
          femurScreenAngle: {
            type: Number,
            statePath(state) {
              return state.angles[this.legId].femurScreenAngle;
            },
            observer: 'observeFemurScreenAngle'
          },
          tibiaScreenAngle: {
            type: Number,
            statePath(state) {
              return state.angles[this.legId].tibiaScreenAngle;
            },
            observer: 'observeTibiaScreenAngle'
          },
          femurLength: {
            type: Number,
            statePath: 'metaData.femurLength',
            observer: 'observeFemurLength'
          },
          tibiaLength: {
            type: Number,
            statePath: 'metaData.tibiaLength',
            observer: 'observeTibiaLength'
          },
          combinedLegsLength: {
            type: Number,
            statePath: 'metaData.combinedLegsLength',
            observer: 'observeCombinedLegsLength'
          }
        };
      }
      
      observeBaseX(newX) {
        this.redrawX(newX);
      }
      
      observeBaseY(newY) {
        this.redrawY(newY);
      }
      
      redrawX(newX) {
        switch (this.side) {
          case 'left':
            this.$.base.style.left = newX + 'px';
            break;
          case 'right':
            this.$.base.style.right = newX + 'px';
            break;
        }
      }
      
      redrawY(newY) {
        this.$.base.style.top = newY + 'px';
      }
      
      observeSide(newValue, oldValue) {
        if (oldValue === undefined) return;
        
        this.redrawSide();
        this.observeFemurScreenAngle(this.femurScreenAngle);
        this.observeTibiaScreenAngle(this.tibiaScreenAngle);
      }
      
      observeFemurScreenAngle(newAngle) {
        switch (this.side) {
          case 'left':
            this.$.femur.style.transform = 'rotate(' + newAngle + 'deg)';
            return;
          case 'right':
            this.$.femur.style.transform = 'rotate(' + Utils.flipNumber(newAngle) + 'deg)';
            return;
        }
      }
      
      observeTibiaScreenAngle(newAngle) {
        switch (this.side) {
          case 'left':
            this.$.tibia.style.transform = 'rotate(' + newAngle + 'deg)';
            break;
          case 'right':
            this.$.tibia.style.transform = 'rotate(' + Utils.flipNumber(newAngle) + 'deg)';
            break;
        }
      }
      
      redrawSide() {
        switch(this.side) {
          case 'left':
            this.$.reachRadius.style.borderBottomLeftRadius = '';
            this.$.reachRadius.style.borderTopLeftRadius = '';
            this.$.reachRadius.style.right = '';
            
            this.$.reachRadius.style.borderBottomRightRadius = this.combinedLegsLength * 2 + 'px';
            this.$.reachRadius.style.borderTopRightRadius = this.combinedLegsLength * 2 + 'px';
            this.$.reachRadius.style.left = '0px';
            
            this.$.base.style.right = '';
            this.redrawX(this.x);
            break;
          case 'right':
            this.$.reachRadius.style.borderBottomRightRadius = '';
            this.$.reachRadius.style.borderTopRightRadius = '';
            this.$.reachRadius.style.left = '';
          
            this.$.reachRadius.style.borderBottomLeftRadius = this.combinedLegsLength * 2 + 'px';
            this.$.reachRadius.style.borderTopLeftRadius = this.combinedLegsLength * 2 + 'px';
            this.$.reachRadius.style.right = '0px';

            this.$.base.style.left = '';
            this.redrawX(this.x);
            break;
        }
      }
      
      observeFemurLength(femurLength) {
        this.$.femur.style.width = femurLength + 'px';
      }
      
      observeTibiaLength(tibiaLength) {
        this.$.tibia.style.width = tibiaLength + 'px';
      }
      
      observeCombinedLegsLength(combinedLegsLength) {
        this.$.reachRadius.style.width = combinedLegsLength + 'px';
        this.$.reachRadius.style.height = combinedLegsLength * 2 + 'px';

        // let legnthDiff = Utils.getImpossibleRange(this.femurLength, this.tibiaLength);
        // this.$.baseInvalidRange.style.width = legnthDiff * 2 + 'px';
        // this.$.baseInvalidRange.style.height = legnthDiff * 2 + 'px';
        
        this.redrawSide();
      }
      
      computeX(offsetX, stateX) {
        return offsetX ? offsetX + stateX : stateX;
      }
      
      computeY(offsetY, stateY) {
        return offsetY ? offsetY + stateY : stateY;
      }

    }

    window.customElements.define(levelModifierViewBase.is, levelModifierViewBase);
  </script>
</dom-module>
