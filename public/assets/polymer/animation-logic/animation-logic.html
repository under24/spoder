<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="animation-logic">
  <script>
    class animationLogic extends ReduxMixin(Polymer.Element) {
      static get is() { return 'animation-logic'; }
      static get properties() {
        return {
          tps: {
            type: Number,
            value: 60
          },
          ms: {
            type: Number,
            value: 1000
          } 
          
        };
      }
      
      start() {
        let amountOfTicks = this.calcAmountOfTicks(this.tps, this.ms);
        
        let ticksObj = this.generateTimeline(amountOfTicks);
        
        let a = 5;
        let tickNA = this.closestNumber(a, ticksObj);
        let b = 95;
        let tickNB = this.closestNumber(b, ticksObj);

        let diffAB = this.calcAmountOfTicksToNextVal(tickNA, tickNB);
        
        let tickValue = this.calcTicksValueBasedOnAmount(diffAB, 150);
        
        let coordType = 'sagittalCursorY';
        
        this.populateTimeline(tickNA, tickNB, coordType, tickValue, ticksObj);
        
        debugger;
      }
      
      calcAmountOfTicks(tps, ms) {
        let amountOfTicks = ms / (1000 / tps);
        return Utils.roundNumber(amountOfTicks, 0);
      }
      
      generateTimeline(amountOfTicks) {
        let timeline = {};
        
        for (let i = 0; i <= amountOfTicks; i++) {
          timeline[i] = {
            pct: Utils.roundNumber(100 / amountOfTicks * i, 1),
            payload: undefined
          };
        }
        
        return timeline;
      }
      
      closestNumber(num, obj) {
        let currentNumber = 0;
        let diff = Math.abs(num - currentNumber);
        for (let key in obj) {
          let newDiff = Math.abs(num - obj[key].pct);
          if (newDiff < diff) {
            diff = newDiff;
            currentNumber = key;
          }
        }
        return currentNumber;
      }
      
      calcAmountOfTicksToNextVal(prevVal, nextVal) {
        return (nextVal - prevVal) + 1;
      }
      
      calcTicksValueBasedOnAmount(amountOfTicks, pixelsToMove) {
        return pixelsToMove / amountOfTicks;
      }
      
      populateTimeline(start, end, coordType, value, obj) {
        for (let key in obj) {
          if (+key < +start) continue;
          if (+key > +end) break;
          
          obj[key].payload = {
            [coordType]: value
          }
        }
        debugger;
      }
      
      runTicking(tps, amountOfTicks) {
        let n = 0;
        
        // debug timer
        let initTime = +new Date();
        let interval = setInterval(() => {
          n++;
          
          console.log('At', n, 'tick');
          console.log('----------------------');
          
          if (n >= amountOfTicks) {
            clearInterval(interval);
            
            // debug info
            console.log('Done ticking at', n);
            console.log('Time passed:',+new Date() - initTime);
          }
        }, 1000 / tps);
        
      }

    }

    window.customElements.define(animationLogic.is, animationLogic);
  </script>
</dom-module>
