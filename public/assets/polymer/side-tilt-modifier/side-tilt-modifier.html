<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="side-tilt-modifier">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }
    </style>
    <input type="range" value="[[leftTiltY]]" min="-100" max="100" on-input="changeHandler"/>
    <input type="range" value="[[rightTiltY]]" min="-100" max="100" on-input="changeHandler"/>
  </template>

  <script>
    class sideTiltModifier extends ReduxMixin(Polymer.Element) {
      static get is() { return 'side-tilt-modifier'; }
      static get properties() {
        return {
          leftTiltY: {
            type: Number,
            value: 0
          },
          rightTiltY: {
            type: Number,
            value: 0
          }
        };
      }
      
      changeHandler(e) {
        
        store.dispatch({
          type: "SIDE_TILT_MODIFIER_CHANGED"},
          payload: {
            leftTiltY: 0,
            rightTiltY: 0
          }
        );
        
        // store.dispatch({type: "BASE_Y_LEVEL_MODIFIER_CHANGED", payload: +e.target.value});
        e.preventDefault();
        e.stopPropagation();
      }

    }

    window.customElements.define(sideTiltModifier.is, sideTiltModifier);
  </script>
</dom-module>
