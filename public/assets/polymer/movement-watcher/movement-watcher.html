<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="movement-watcher">
  <script>
    class movementWatcher extends ReduxMixin(Polymer.Element) {
      static get is() { return 'movement-watcher'; }
      static get properties() {
        return {
          legs: {
            statePath: 'legs'
          },
          direction: {
            statePath: 'movement.direction',
            observer: 'observeDirection'
          },
          circles: {
            statePath: 'movement.circles',
            observer: 'observeCircles'
          }
        }
      }
      
      observeDirection() {
        this.calcMovementPointersFrom('direction');
      }
      
      observeCircles(newValue, oldValue) {
        this.calcMovementPointersFrom('circles');
      }
      
      calcMovementPointersFrom(trigger) {
        if (this.circles === undefined || this.direction === undefined) return;

        let payload = {};
        
        switch (trigger) {
          case 'direction':
            {
              for (let i = 1; i <= 6; i++) {
                payload[i] = {};
                switch (this.legs[i].side) {
                  case 'left':
                    payload[i].x = this.circles[i].centerX - this.circles[i].radius * (this.direction.x / 100); break;
                  case 'right':
                    payload[i].x = this.circles[i].centerX + this.circles[i].radius * (this.direction.x / 100); break;
                }
                payload[i].y = this.circles[i].centerY - this.circles[i].radius * (this.direction.y / 100);
              }
              break;
            }
          case 'circles':
            {
              for (let i = 1; i <= 6; i++) {
                payload[i] = {};
                switch (this.legs[i].side) {
                  case 'left':
                    payload[i].x = this.circles[i].centerX - this.circles[i].radius * (this.direction.x / 100); break;
                  case 'right':
                    payload[i].x = this.circles[i].centerX + this.circles[i].radius * (this.direction.x / 100); break;
                }
                payload[i].y = this.circles[i].centerY - this.circles[i].radius * (this.direction.y / 100);
              }
              break;
            }
        }
        
        store.dispatch({
          type: "MOVEMENT_POINTERS_CHANGED_BATCHED",
          payload
        });       
      }

    }
    window.customElements.define(movementWatcher.is, movementWatcher);
  </script>
</dom-module>
